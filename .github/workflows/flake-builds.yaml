---
name: Build Flake Outputs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
    - flake.nix
    - flake.lock
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - flake.nix
    - flake.lock

jobs:
  build-linux-amd64:
    name: Build flake outputs (linux amd64)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

    - name: Install Nix
      uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15  # v31
      with:
        github_access_token: ${{ github.token }}

    - name: Setup Cachix
      uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad  # v16
      with:
        name: claytono
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

    - name: Build dev shell
      run: nix build .#devShells.x86_64-linux.default

  build-linux-arm64:
    name: Build flake outputs (linux arm64)
    runs-on: ubuntu-24.04-arm

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

    - name: Install Nix
      uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15  # v31
      with:
        github_access_token: ${{ github.token }}

    - name: Setup Cachix
      uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad  # v16
      with:
        name: claytono
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

    - name: Build dev shell
      run: nix build .#devShells.aarch64-linux.default

  build-macos-arm64:
    name: Build flake outputs (macos arm64)
    runs-on: macos-26

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

    - name: Install Nix
      uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15  # v31
      with:
        github_access_token: ${{ github.token }}

    - name: Setup Cachix
      uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad  # v16
      with:
        name: claytono
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

    - name: Build dev shell
      run: nix build .#devShells.aarch64-darwin.default
