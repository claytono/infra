---
name: Build Peanut Caddy Image

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - ansible/roles/nut/files/Dockerfile
  push:
    branches: [main]
    paths:
    - ansible/roles/nut/files/Dockerfile

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v5

    - name: Set up QEMU (multi-arch)
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        install: true

    - name: Build (linux/${{ matrix.arch }})
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ansible/roles/nut/files/Dockerfile
        platforms: linux/${{ matrix.arch }}
        push: false
        load: true
        tags: peanut-caddy:test-${{ matrix.arch }}
        cache-from: type=gha,scope=peanut-caddy-${{ matrix.arch }}
        cache-to: type=gha,mode=max,scope=peanut-caddy-${{ matrix.arch }}
