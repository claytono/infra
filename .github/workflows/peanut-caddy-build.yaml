---
name: Build Peanut Caddy Image

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
    paths:
    - ansible/roles/nut/files/Dockerfile

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Detect changes
      id: changes
      uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
      with:
        filters: |
          dockerfile:
            - 'ansible/roles/nut/files/Dockerfile'

    - name: Dockerfile unchanged — skipping build
      if: steps.changes.outputs.dockerfile != 'true'
      run: echo "Dockerfile unchanged — skipping build"

    - name: Set up QEMU (multi-arch)
      if: steps.changes.outputs.dockerfile == 'true'
      uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

    - name: Set up Docker Buildx
      if: steps.changes.outputs.dockerfile == 'true'
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
      with:
        install: true

    - name: Build (linux/${{ matrix.arch }})
      if: steps.changes.outputs.dockerfile == 'true'
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
      with:
        context: .
        file: ansible/roles/nut/files/Dockerfile
        platforms: linux/${{ matrix.arch }}
        push: false
        load: true
        tags: peanut-caddy:test-${{ matrix.arch }}
        cache-from: type=gha,scope=peanut-caddy-${{ matrix.arch }}
        cache-to: type=gha,mode=max,scope=peanut-caddy-${{ matrix.arch }}
