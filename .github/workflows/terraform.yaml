---
name: Terraform checks

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  terraform:
    name: Terraform checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

    - name: Check for Terraform-related changes
      if: env.ACT != 'true'
      uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36  # v3
      id: changes
      with:
        filters: |
          terraform:
            - 'opentofu/**'
            - 'flake.nix'
            - 'flake.lock'
            - '.pre-commit-config.yaml'
            - '.github/workflows/terraform.yaml'

    - name: Install Nix
      if: env.ACT != 'true' && steps.changes.outputs.terraform == 'true'
      uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15  # v31
      with:
        github_access_token: ${{ github.token }}

    - name: Setup Cachix
      if: env.ACT != 'true' && steps.changes.outputs.terraform == 'true'
      uses: cachix/cachix-action@3ba601ff5bbb07c7220846facfa2cd81eeee15a1  # v16
      with:
        name: claytono
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

    - name: Cache pre-commit
      if: env.ACT != 'true' && steps.changes.outputs.terraform == 'true'
      uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7  # v5
      with:
        path: ~/.cache/pre-commit
        key: precommit-terraform-${{ hashFiles('.pre-commit-config.yaml') }}
        restore-keys: |
          precommit-terraform-
          precommit-

    - name: Run terraform checks
      if: steps.changes.outputs.terraform == 'true' || env.ACT == 'true'
      run: |-
        nix develop --extra-experimental-features 'nix-command flakes' --option sandbox false --command pre-commit run terraform_validate
        nix develop --extra-experimental-features 'nix-command flakes' --option sandbox false --command pre-commit run terraform_providers_lock
