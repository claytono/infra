---
name: Terraform checks

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  terraform:
    name: Terraform checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5

    - name: Check for Terraform-related changes
      if: env.ACT != 'true'
      uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36  # v3
      id: changes
      with:
        filters: |
          terraform:
            - 'opentofu/**'
            - 'flake.nix'
            - 'flake.lock'
            - '.pre-commit-config.yaml'
            - '.github/workflows/terraform.yaml'

    - name: Install Nix
      if: env.ACT != 'true' && steps.changes.outputs.terraform == 'true'
      uses: cachix/install-nix-action@56a7bb7b56d9a92d4fd1bc05758de7eea4a370a8  # v31
      with:
        github_access_token: ${{ github.token }}

    - name: Setup Cachix
      if: env.ACT != 'true' && steps.changes.outputs.terraform == 'true'
      uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad  # v16
      with:
        name: claytono
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

    - name: Cache pre-commit
      if: env.ACT != 'true' && steps.changes.outputs.terraform == 'true'
      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809  # v4
      with:
        path: ~/.cache/pre-commit
        key: precommit-terraform-${{ hashFiles('.pre-commit-config.yaml') }}
        restore-keys: |
          precommit-terraform-
          precommit-

    - name: Run terraform checks
      if: steps.changes.outputs.terraform == 'true' || env.ACT == 'true'
      run: |-
        nix develop --extra-experimental-features 'nix-command flakes' --option sandbox false --command pre-commit run terraform_trivy --all-files
        nix develop --extra-experimental-features 'nix-command flakes' --option sandbox false --command pre-commit run terraform_providers_lock --all-files
