---
name: Update Nix Flake Lock

on:
  workflow_dispatch:
  schedule:
    # 5am UTC daily = midnight ET daily
  - cron: 0 5 * * *

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5

    - name: Install Nix
      uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd  # v31

    - name: Check day of week
      id: check-day
      run: |
        day=$(date +%u)
        if [ "$day" = "1" ]; then
          echo "is_monday=true" >> "$GITHUB_OUTPUT"
        else
          echo "is_monday=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Check for existing PR
      id: check-pr
      run: |
        pr_number=$(gh pr list --state open --label nix --search "Update Nix flake inputs in:title" --json number --jq '.[0].number // ""')
        echo "pr_number=$pr_number" >> "$GITHUB_OUTPUT"
        if [ -n "$pr_number" ]; then
          echo "existing_pr=true" >> "$GITHUB_OUTPUT"
        else
          echo "existing_pr=false" >> "$GITHUB_OUTPUT"
        fi
      env:
        GH_TOKEN: ${{ secrets.PAT }}

    - name: Update flake.lock via action (create new PR on Monday only if none exists)
      if: steps.check-day.outputs.is_monday == 'true' && steps.check-pr.outputs.existing_pr
        == 'false'
      uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1  # v27
      id: update-flake-lock
      with:
        token: ${{ secrets.PAT }}
        pr-title: Update Nix flake inputs
        pr-labels: |-
          nix
          automerge

    - name: Update existing PR (any day when PR exists)
      if: steps.check-pr.outputs.existing_pr == 'true'
      run: |
        # Checkout the PR branch
        gh pr checkout "${{ steps.check-pr.outputs.pr_number }}"

        # Update flake.lock
        nix flake update

        # Commit and push if there are changes
        if ! git diff --quiet flake.lock; then
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.lock
          git commit -m "Update flake.lock"
          git push
        fi
      env:
        GH_TOKEN: ${{ secrets.PAT }}

    - name: Enable automerge
      if: steps.update-flake-lock.outputs.pull-request-number != ''
      run: gh pr merge --auto --rebase "${{ steps.update-flake-lock.outputs.pull-request-number }}"
      env:
        GH_TOKEN: ${{ secrets.PAT }}
