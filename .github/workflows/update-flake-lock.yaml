---
name: Update Nix Flake Lock

on:
  workflow_dispatch:
  schedule:
    # 5am UTC daily = midnight EST / 1am EDT
  - cron: 0 5 * * *

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5

    - name: Install Nix
      uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd  # v31

    - name: Check day of week
      id: check-day
      run: |
        day=$(date +%u)
        if [ "$day" = "1" ]; then
          echo "is_monday=true" >> "$GITHUB_OUTPUT"
        else
          echo "is_monday=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Check for existing PR
      id: check-pr
      run: |
        if gh pr list --state open --label nix --search "Update Nix flake inputs in:title" --json number --jq '.[0].number' > /dev/null 2>&1; then
          echo "existing_pr=true" >> "$GITHUB_OUTPUT"
        else
          echo "existing_pr=false" >> "$GITHUB_OUTPUT"
        fi
      env:
        GH_TOKEN: ${{ secrets.PAT }}

    - name: Update flake.lock
      if: steps.check-day.outputs.is_monday == 'true' || steps.check-pr.outputs.existing_pr
        == 'true'
      uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1  # v27
      id: update-flake-lock
      with:
        token: ${{ secrets.PAT }}
        pr-title: Update Nix flake inputs
        pr-labels: |-
          nix
          automerge

    - name: Enable automerge
      if: steps.update-flake-lock.outputs.pull-request-number != ''
      run: gh pr merge --auto --rebase "${{ steps.update-flake-lock.outputs.pull-request-number }}"
      env:
        GH_TOKEN: ${{ secrets.PAT }}
