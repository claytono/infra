---
name: Update Nix Flake Lock

on:
  workflow_dispatch:
  schedule:
    # 5am UTC Monday = midnight ET Monday (matches Renovate schedule)
  - cron: 0 5 * * 1

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5

    - name: Install Nix
      uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd  # v31

    - name: Update flake.lock
      uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1 # v27
      id: update-flake-lock
      with:
        token: ${{ secrets.PAT }}
        pr-title: Update Nix flake inputs
        pr-labels: |-
          nix
          automerge

    - name: Enable automerge
      if: steps.update-flake-lock.outputs.pull-request-number != ''
      run: gh pr merge --auto --rebase "${{ steps.update-flake-lock.outputs.pull-request-number }}"
      env:
        GH_TOKEN: ${{ secrets.PAT }}
