---
# Vultr VPS running Debian 11 (bullseye)
# vc2-1c-1gb instance
tailscale_args: --advertise-exit-node
tailscale_tags: ["flux"]
ip_forwarding_enabled: true
qemu_guest_agent_enabled: false
restic_prometheus_config: {}
restic_repo: flux
restic_healthcheck_host: hc.cow-banjo.ts.net
restic_host_config:
  default:
    # Use a dedicated repo via REST server over Tailscale. This host has limited
    # disk and memory, so pulling the index for all other machines is not practical.
    repository: "rest:https://{{ '{{' }} $repo_username {{ '}}' }}:{{ '{{' }} $repo_password {{ '}}' }}@restic.cow-banjo.ts.net/{{ ansible_facts['hostname'] }}"
