---
# Auto-installer configuration
proxmox_install_mac: "b4:96:91:39:e0:94"
proxmox_install_nic: "enp1s0f0"

# Enable network management for this host
proxmox_manage_network: true

# Physical interfaces (Proxmox 9.1+ naming)
proxmox_interfaces:
  - name: nic0
    type: manual
    comment: "1G onboard - unused"
  - name: nic1
    type: manual
    comment: "10G port 1"
  - name: nic2
    type: manual
    comment: "10G port 2 - unused"

# Bridges
proxmox_bridges:
  - name: vmbr0
    address: "172.19.74.43/24"
    gateway: "172.19.74.1"
    bridge_ports: nic1
    bridge_stp: "off"
    bridge_fd: "0"
    comment: "Primary VM bridge on 10G"
