---
- name: Install chrony
  ansible.builtin.apt:
    name: chrony
    state: present

- name: Configure chrony
  ansible.builtin.template:
    src: chrony.conf.j2
    dest: /etc/chrony/chrony.conf
    mode: "0644"
  notify: Restart chrony

- name: Enable chrony service
  ansible.builtin.service:
    name: chrony
    enabled: true
    state: started
