---
- name: "Reload systemd"
  ansible.builtin.systemd:
    daemon_reload: true

- name: "Restart iscsid"
  ansible.builtin.service:
    name: iscsid
    state: restarted

- name: "Restart containerd"
  ansible.builtin.service:
    name: containerd
    state: restarted

- name: "Restart kubelet"
  ansible.builtin.service:
    name: kubelet
    state: restarted

- name: "Update initramfs"
  ansible.builtin.command:
    cmd: update-initramfs -u
  changed_when: true
