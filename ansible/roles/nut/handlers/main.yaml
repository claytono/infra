---
- name: Restart peanut containers
  community.docker.docker_compose_v2:
    project_src: /etc/nut/peanut
    state: restarted
    wait: true
  become: true

- name: Rebuild peanut caddy image
  community.docker.docker_compose_v2:
    project_src: /etc/nut/peanut
    state: present
    build: true
    wait: true
  become: true
