---
- name: Set NOTIFYCMD and NOTIFYFLAGs for upssched (if email is set)
  ansible.builtin.set_fact:
    nut_upsmon_notifycmd: /usr/sbin/upssched
    nut_upsmon_notifyflags:
      - { name: "ONBATT", level: "SYSLOG+EXEC" }
      - { name: "ONLINE", level: "SYSLOG+EXEC" }
      - { name: "LOWBATT", level: "SYSLOG+EXEC" }
      - { name: "FSD", level: "SYSLOG+EXEC" }
      - { name: "COMMOK", level: "SYSLOG+EXEC" }
      - { name: "COMMBAD", level: "SYSLOG+EXEC" }
      - { name: "SHUTDOWN", level: "SYSLOG+EXEC" }
  when: nut_notify_email is defined and nut_notify_email | length > 0
  tags: nut

- name: Include ntd.nut role for core NUT setup
  ansible.builtin.include_role:
    name: ntd.nut
  tags: nut

- name: Reload udev rules for NUT USB devices
  ansible.builtin.command:
    cmd: udevadm control --reload-rules
  changed_when: false
  when: nut_ups | length > 0
  tags: nut

- name: Trigger udev for USB UPS devices
  ansible.builtin.command:
    cmd: udevadm trigger --subsystem-match=usb
  changed_when: false
  when: nut_ups | length > 0
  tags: nut

- name: Install NUT email notification script (if email is set)
  ansible.builtin.template:
    src: notify-email.sh.j2
    dest: /etc/nut/notify-email.sh
    owner: root
    group: nut
    mode: "0750"
  become: true
  when: nut_notify_email is defined and nut_notify_email | length > 0
  tags: nut

- name: Install upssched.conf
  ansible.builtin.template:
    src: "nut/upssched.conf.j2"
    dest: "/etc/nut/upssched.conf"
    owner: "root"
    group: "nut"
    mode: "0640"
  when: nut_shutdown_delay is defined or nut_notify_email is defined
  tags: nut

- name: Install upssched-cmd.sh script (for client shutdown)
  ansible.builtin.template:
    src: upssched-cmd.sh.j2
    dest: /etc/nut/upssched-cmd.sh
    owner: root
    group: nut
    mode: "0750"
  when: nut_shutdown_delay is defined
  tags: nut

- name: Include webgui tasks if enabled
  ansible.builtin.include_tasks: webgui.yaml
  when: nut_webgui_enabled | default(false) | bool
  tags: nut

- name: Stop nut services if disabled
  ansible.builtin.service:
    name: "{{ item }}"
    state: stopped
    enabled: false
  with_items:
    - nut-server
    - nut-client
  when: "not (nut_enabled | default(false) | bool)"
  tags: nut
