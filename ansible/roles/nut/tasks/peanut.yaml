---
- name: Ensure /etc/nut/peanut exists
  ansible.builtin.file:
    path: /etc/nut/peanut
    state: directory
    mode: "0755"
  become: true

# Deploy PeaNUT and Traefik
- name: Deploy PeaNUT settings.yml config file
  ansible.builtin.template:
    src: peanut-settings.yml.j2
    dest: /etc/nut/peanut-settings.yml
    owner: root
    group: root
    mode: "0644"
  notify: Restart peanut containers

- name: Write compose .env with AWS creds (for Traefik Route53)
  ansible.builtin.template:
    src: peanut.env.j2
    dest: /etc/nut/peanut/.env
    owner: root
    group: docker
    mode: "0640"
  no_log: true
  become: true

- name: Deploy docker-compose.yaml for peanut and Traefik
  ansible.builtin.copy:
    src: docker-compose.yaml
    dest: /etc/nut/peanut/docker-compose.yaml
    mode: "0644"
  become: true
  notify: Restart peanut containers

- name: Ensure /etc/ssl/traefik exists with correct permissions
  ansible.builtin.file:
    path: /etc/ssl/traefik
    state: directory
    mode: "0755"
  become: true

- name: Start docker compose up for peanut and Traefik
  community.docker.docker_compose_v2:
    project_src: /etc/nut/peanut
    state: present
    wait: true
  become: true
