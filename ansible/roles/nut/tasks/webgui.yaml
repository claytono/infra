---
- name: Ensure /etc/nut/webgui exists
  ansible.builtin.file:
    path: /etc/nut/webgui
    state: directory
    mode: "0755"
  become: true

- name: Deploy docker-compose.yaml for nut_webgui
  ansible.builtin.copy:
    src: docker-compose.yaml
    dest: /etc/nut/webgui/docker-compose.yaml
    mode: "0644"
  become: true
  notify: Restart nut_webgui

- name: Deploy nut_webgui environment file
  ansible.builtin.template:
    src: webgui.env.j2
    dest: /etc/nut/webgui/nut_webgui.env
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: Restart nut_webgui

- name: Start nut_webgui
  community.docker.docker_compose_v2:
    project_src: /etc/nut/webgui
    pull: always
    recreate: auto
    state: present
    wait: true
  become: true
