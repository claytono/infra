---
global:
  # SMTP relay for mail notifications
  smtp_smarthost: smtp.k.oneill.net:587
  smtp_from: alertmanager@oneill.net
  smtp_auth_username: relay@oneill.net
  smtp_auth_password_file: /secrets/SMTP_PASSWORD
  smtp_require_tls: true

#  # The directory from which notification templates are read.
templates:
- /etc/alertmanager-templates/*.tmpl

# The root route on which each incoming alert enters.
route:
    # The labels by which incoming alerts are grouped together. For example,
    # multiple alerts coming in for cluster=A and alertname=LatencyHigh would
    # be batched into a single group.
    # group_by: ['alertname', 'cluster', 'service']

    # A default receiver
    # If an alert isn't caught by a route, send it to default.
  receiver: default

    # All the above attributes are inherited by all child routes and can
    # overwritten on each.

    # The child route trees.
  routes:
  - match:
      realert: daily
    repeat_interval: 1d
  - match:
      severity: email
    receiver: default

receivers:
- name: default
  email_configs:
  - to: clayton.oneill@gmail.com
    send_resolved: true
