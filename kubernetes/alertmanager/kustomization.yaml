---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

components:
- ../components/authentik

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- ingress.yaml
- service.yaml
- pvc.yaml
- externalsecret.yaml

images:
- name: hairyhenderson/gomplate
  newTag: v4.3.3@sha256:55db623a1e3d620501fbf3ff01753cfde101d9b49fa5ff0132b4a8d0c246c16c
- name: prom/alertmanager
  newTag: v0.29.0@sha256:88743b63b3e09ea6e31e140ced5bf45f4a8e82c617c2a963f78841f4995ad1d7

labels:

- pairs:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: alertmanager
  includeSelectors: true

configMapGenerator:
- name: alertmanager
  files:
  - config.template.yaml
- name: alertmanager-templates
  files:
  - templates/default.tmpl
  - templates/slack.tmpl
