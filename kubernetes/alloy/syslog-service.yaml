kind: Service

metadata:
  name: alloy-syslog
  annotations:
    external-dns.alpha.kubernetes.io/hostname: syslog.k.oneill.net

spec:
  type: LoadBalancer
  ports:
  - name: syslog-udp
    port: 5514
    targetPort: 5514
    protocol: UDP
  selector:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/instance: alloy
