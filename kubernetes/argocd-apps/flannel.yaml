---
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: flannel
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/claytono/infra.git
    targetRevision: main
    path: kubernetes/0-flannel
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-flannel
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
