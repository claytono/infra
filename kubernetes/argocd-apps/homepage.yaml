---
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: homepage
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/claytono/infra.git
    targetRevision: main
    path: kubernetes/homepage
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy: {}
