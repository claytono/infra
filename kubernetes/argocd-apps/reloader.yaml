---
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: reloader
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/claytono/infra.git
    targetRevision: main
    path: kubernetes/reloader
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
