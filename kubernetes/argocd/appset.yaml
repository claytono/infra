---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: apps
  namespace: argocd

spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/claytono/infra.git
      revision: main
      files:
      - path: kubernetes/*/kustomization.yaml
    selector:
      matchExpressions:
      - key: commonAnnotations.argoManaged
        operator: In
        values: ['true']
  template:
    metadata:
      name: '{{ regexReplaceAll "^[0-9]+-" (index .path.segments 1) "" }}'
      labels:
        app.kubernetes.io/managed-by: applicationset
      finalizers:
      - finalizers.argocd.argoproj.io/resources
    spec:
      project: default
      source:
        repoURL: https://github.com/claytono/infra.git
        targetRevision: main
        path: kubernetes/{{ index .path.segments 1 }}  # kubernetes/<app>
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .values.namespace | default "default" }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply={{ if eq (index .path.segments 1) "external-secrets" }}true{{
          else }}false{{ end }}
