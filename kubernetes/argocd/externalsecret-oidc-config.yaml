---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: argocd-oidc-config
  namespace: argocd

spec:
  # Server-side defaults listed explicitly for SSA diff compatibility
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  data:
  - secretKey: oidc.authentik.clientID
    remoteRef:
      key: argocd-oidc
      property: client-id
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: oidc.authentik.clientSecret
    remoteRef:
      key: argocd-oidc
      property: client-secret
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: dex.clientSecret
    remoteRef:
      key: argocd-dex
      property: client-secret
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  target:
    name: argocd-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      engineVersion: v2
      mergePolicy: Merge
      metadata: {}
