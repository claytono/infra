---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: argocd-server-secretkey
  namespace: argocd

spec:
  # Server-side defaults listed explicitly for SSA diff compatibility
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      engineVersion: v2
      mergePolicy: Merge
      metadata: {}
  data:
  - secretKey: server.secretkey
    remoteRef:
      key: argocd-server
      property: server-secretkey
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
