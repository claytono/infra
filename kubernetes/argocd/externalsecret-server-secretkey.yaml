---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: argocd-server-secretkey
  namespace: argocd

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      engineVersion: v2
      mergePolicy: Merge
  data:
  - secretKey: server.secretkey
    remoteRef:
      key: argocd-server
      property: server-secretkey
