---
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: argocd-server-tailscale
  namespace: argocd
  annotations:
    tailscale.com/tags: tag:argocd

spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: argocd-server
      port:
        number: 80
  tls:
  - hosts:
    - argocd
