---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: authentik-secrets
  namespace: authentik

spec:
  refreshInterval: 1h
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: authentik-secrets
    creationPolicy: Owner
  data:
  - secretKey: AUTHENTIK_SECRET_KEY
    remoteRef:
      key: authentik
      property: secret_key
  - secretKey: AUTHENTIK_BOOTSTRAP_PASSWORD
    remoteRef:
      key: authentik
      property: bootstrap_password

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: authentik-valkey-config

spec:
  refreshInterval: 1h
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: authentik-valkey-config
    creationPolicy: Owner
    template:
      data:
        auth.conf: requirepass {{ .valkey_password }}
  data:
  - secretKey: valkey_password
    remoteRef:
      key: authentik
      property: valkey_password

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: authentik-valkey

spec:
  refreshInterval: 1h
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: authentik-valkey
    creationPolicy: Owner
  data:
  - secretKey: valkey-password
    remoteRef:
      key: authentik
      property: valkey_password
