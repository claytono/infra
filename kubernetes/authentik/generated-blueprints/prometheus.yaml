---
version: 1

metadata:
  name: prometheus-config

entries:
- identifiers:  # prometheus Proxy Provider
    name: prometheus
  id: prometheus_provider
  model: authentik_providers_proxy.proxyprovider
  state: present
  attrs:
    name: prometheus
    mode: forward_domain
    external_host: https://prometheus.k.oneill.net
    internal_host: http://prometheus.default.svc.cluster.local:9090
    intercept_header_auth: true
    cookie_domain: oneill.net
    authorization_flow: !Find
    - authentik_flows.flow
    - [slug, default-provider-authorization-implicit-consent]
    invalidation_flow: !Find
    - authentik_flows.flow
    - [slug, default-provider-invalidation-flow]
- identifiers:  # prometheus Application
    slug: prometheus
  id: prometheus_app
  model: authentik_core.application
  state: present
  attrs:
    name: prometheus
    provider: !KeyOf prometheus_provider
