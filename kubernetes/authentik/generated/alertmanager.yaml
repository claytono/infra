---
version: 1

metadata:
  name: alertmanager-config

entries:
- identifiers:  # alertmanager Proxy Provider
    name: alertmanager
  id: alertmanager_provider
  model: authentik_providers_proxy.proxyprovider
  state: present
  attrs:
    name: alertmanager
    mode: forward_domain
    external_host: https://alertmanager.k.oneill.net
    internal_host: http://alertmanager.default.svc.cluster.local:9093
    intercept_header_auth: true
    cookie_domain: oneill.net
    authorization_flow: !Find
    - authentik_flows.flow
    - [slug, default-provider-authorization-implicit-consent]
    invalidation_flow: !Find
    - authentik_flows.flow
    - [slug, default-provider-invalidation-flow]
- identifiers:  # alertmanager Application
    slug: alertmanager
  id: alertmanager_app
  model: authentik_core.application
  state: present
  attrs:
    name: alertmanager
    provider: !KeyOf alertmanager_provider
