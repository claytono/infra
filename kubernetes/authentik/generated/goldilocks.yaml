---
version: 1

metadata:
  name: goldilocks-config

entries:
- identifiers:  # goldilocks Proxy Provider
    name: goldilocks
  id: goldilocks_provider
  model: authentik_providers_proxy.proxyprovider
  state: present
  attrs:
    name: goldilocks
    mode: forward_domain
    external_host: https://goldilocks.k.oneill.net
    internal_host: http://goldilocks-dashboard.default.svc.cluster.local:80
    intercept_header_auth: true
    cookie_domain: oneill.net
    authorization_flow: !Find
    - authentik_flows.flow
    - [slug, default-provider-authorization-implicit-consent]
    invalidation_flow: !Find
    - authentik_flows.flow
    - [slug, default-provider-invalidation-flow]
- identifiers:  # goldilocks Application
    slug: goldilocks
  id: goldilocks_app
  model: authentik_core.application
  state: present
  attrs:
    name: goldilocks
    provider: !KeyOf goldilocks_provider
