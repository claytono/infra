---
version: 1

metadata:
  name: outpost-config

entries:

# Outpost Configuration
- identifiers:
    name: authentik Embedded Outpost
  model: authentik_outposts.outpost
  state: present
  attrs:
    providers:
    - !Find
      - authentik_providers_proxy.proxyprovider
      - [name, alertmanager]
    - !Find
      - authentik_providers_proxy.proxyprovider
      - [name, bazarr]
    - !Find
      - authentik_providers_proxy.proxyprovider
      - [name, goldilocks]
    - !Find
      - authentik_providers_proxy.proxyprovider
      - [name, huntarr]
    - !Find
      - authentik_providers_proxy.proxyprovider
      - [name, prometheus]
    - !Find
      - authentik_providers_proxy.proxyprovider
      - [name, prowlarr]
    - !Find
      - authentik_providers_proxy.proxyprovider
      - [name, qbit-manage]
    - !Find
      - authentik_providers_proxy.proxyprovider
      - [name, radarr]
    - !Find
      - authentik_providers_proxy.proxyprovider
      - [name, sabnzbd]
    - !Find
      - authentik_providers_proxy.proxyprovider
      - [name, sonarr]
    - !Find
      - authentik_providers_proxy.proxyprovider
      - [name, tautulli]
