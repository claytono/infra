---
version: 1

metadata:
  name: sonarr-basic-config

entries:
- identifiers:  # sonarr Proxy Provider (Basic Auth)
    name: sonarr
  id: sonarr_provider
  model: authentik_providers_proxy.proxyprovider
  state: present
  attrs:
    name: sonarr
    mode: forward_domain
    external_host: https://sonarr.k.oneill.net
    internal_host: http://sonarr.default.svc.cluster.local:8989
    intercept_header_auth: true
    basic_auth_username_attribute: username
    basic_auth_password_attribute: password
    cookie_domain: oneill.net
    skip_path_regex: |-
      ^https://sonarr.k.oneill.net/api/v\d+.*
    authorization_flow: !Find
    - authentik_flows.flow
    - [slug, default-provider-authorization-implicit-consent]
    invalidation_flow: !Find
    - authentik_flows.flow
    - [slug, default-provider-invalidation-flow]
- identifiers:  # sonarr Application
    slug: sonarr
  id: sonarr_app
  model: authentik_core.application
  state: present
  attrs:
    name: sonarr
    provider: !KeyOf sonarr_provider
