---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: autobrr-oidc

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  refreshInterval: 1h
  data:
  - secretKey: AUTOBRR__OIDC_CLIENT_ID
    remoteRef:
      key: autobrr-oidc
      property: client-id
  - secretKey: AUTOBRR__OIDC_CLIENT_SECRET
    remoteRef:
      key: autobrr-oidc
      property: client-secret
  target:
    name: autobrr-oidc
    template:
      engineVersion: v2
      mergePolicy: Merge
      data:
        AUTOBRR__OIDC_ENABLED: 'true'
        AUTOBRR__OIDC_ISSUER: https://auth.k.oneill.net/application/o/autobrr/
        AUTOBRR__OIDC_REDIRECT_URL: https://autobrr.k.oneill.net/api/auth/oidc/callback
        AUTOBRR__OIDC_DISABLE_BUILT_IN_LOGIN: 'false'
