---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: autobrr-oidc

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  refreshInterval: 1h
  data:
  - secretKey: AUTOBRR__OIDC_CLIENT_ID
    remoteRef:
      key: autobrr-oidc
      property: client-id
  - secretKey: AUTOBRR__OIDC_CLIENT_SECRET
    remoteRef:
      key: autobrr-oidc
      property: client-secret
  target:
    name: autobrr-oidc
