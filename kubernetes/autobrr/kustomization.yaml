---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

commonAnnotations:
  argoManaged: 'true'

resources:
- deployment.yaml
- service.yaml
- ingress.yaml

images:
- name: ghcr.io/autobrr/autobrr
  newTag: v1.9.0

labels:

- pairs:
    app.kubernetes.io/name: autobrr
    app.kubernetes.io/instance: autobrr
  includeSelectors: true
