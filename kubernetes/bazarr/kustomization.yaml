resources:
- deployment.yaml
- pvc.yaml
- service.yaml
- ingress.yaml

images:
- name: linuxserver/bazarr
  newTag: 1.5.2

labels:

- pairs:
    app.kubernetes.io/name: bazarr
    app.kubernetes.io/instance: bazarr
  includeSelectors: true
