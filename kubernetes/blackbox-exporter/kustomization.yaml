---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: blackbox-

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- service.yaml

images:
- name: prom/blackbox-exporter
  newTag: v0.24.0

labels:

- pairs:
    app.kubernetes.io/name: blackbox-exporter
    app.kubernetes.io/instance: blackbox-exporter

configMapGenerator:
- name: config
  files:
  - config.yaml
