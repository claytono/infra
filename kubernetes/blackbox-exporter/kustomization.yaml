---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

namePrefix: blackbox-

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- service.yaml

images:
- name: prom/blackbox-exporter
  newTag: v0.27.0@sha256:a50c4c0eda297baa1678cd4dc4712a67fdea713b832d43ce7fcc5f9bea05094d

labels:

- pairs:
    app.kubernetes.io/name: blackbox-exporter
    app.kubernetes.io/instance: blackbox-exporter

configMapGenerator:
- name: config
  files:
  - config.yaml
