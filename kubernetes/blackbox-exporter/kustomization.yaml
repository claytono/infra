---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

namePrefix: blackbox-

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- service.yaml

labels:

- pairs:
    app.kubernetes.io/name: blackbox-exporter
    app.kubernetes.io/instance: blackbox-exporter

configMapGenerator:
- name: config
  files:
  - config.yaml
