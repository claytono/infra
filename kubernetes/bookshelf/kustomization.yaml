---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

commonAnnotations:
  argoManaged: 'true'

components:
- ../components/authentik

resources:
- deploy.yaml
- service.yaml
- ingress.yaml
- pvc-config.yaml

configMapGenerator:
- name: bookshelf-scripts
  options:
    disableNameSuffixHash: true
  files:
  - copy-to-booklore.sh

labels:

- pairs:
    app.kubernetes.io/name: bookshelf
    app.kubernetes.io/instance: bookshelf
  includeSelectors: true
