---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: changedetection
  annotations:
    reloader.stakater.com/auto: 'true'

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: changedetection
      app.kubernetes.io/instance: changedetection
  template:
    metadata:
      name: changedetection
      labels:
        app.kubernetes.io/name: changedetection
        app.kubernetes.io/instance: changedetection
    spec:
      containers:
      - name: changedetection
        image: dgtlmoon/changedetection.io@sha256:3f7ddb7767f71f4f732a58e0b0ee186eb222719ba53503b291b5f801171f1680
        ports:
        - name: changedetection
          containerPort: 5000
        volumeMounts:
        - name: changedetection-data
          mountPath: /datastore
        env:
        - name: PLAYWRIGHT_DRIVER_URL
          value: ws://localhost:3000/
      - name: browserless
        image: dgtlmoon/sockpuppetbrowser@sha256:7116c61ef9cfce3d48a7efd9355d2fbe19f593ea3cfb52a5ded40ecbcb0a3f9d
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 2Gi
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /stats
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /stats
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: changedetection-data
        persistentVolumeClaim:
          claimName: changedetection-data
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 2Gi
