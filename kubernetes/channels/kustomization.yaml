---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
- deploy.yaml
- ingress.yaml
- pvc.yaml
- service.yaml

commonAnnotations:
  argoManaged: 'true'

images:
- name: fancybits/channels-dvr
  newTag: tve

labels:

- pairs:
    app.kubernetes.io/name: channels
    app.kubernetes.io/instance: channels
  includeSelectors: true
