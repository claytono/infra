---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

resources:
- cronjob.yaml

commonAnnotations:
  argoManaged: 'true'

images:
- name: debian
  newTag: stable-slim@sha256:449673e1239be6fdc89616f926abb87f360c280c3bb7ca3591694564359695fa

labels:

- pairs:
    app.kubernetes.io/name: cluster-backup
    app.kubernetes.io/instance: cluster-backup
  includeSelectors: true

configMapGenerator:
- name: cluster-backup
  files:
  - backup
