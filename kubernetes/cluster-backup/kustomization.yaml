images:
- name: debian
  newTag: stable@sha256:eef2997879000d6fc791b178e1fca8ff5f9bec3b423a71ab0009751696439f69

labels:

- pairs:
    app.kubernetes.io/name: cluster-backup
    app.kubernetes.io/instance: cluster-backup
  includeSelectors: true

configMapGenerator:
- name: cluster-backup
  files:
  - backup
