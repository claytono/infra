---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

resources:
- cronjob.yaml

commonAnnotations:
  argoManaged: 'true'

images:
- name: debian
  newTag: stable@sha256:5bdced7b0c02512895dd702dfc903f3249755de86f72ab86e12b514ca9e4505e

labels:

- pairs:
    app.kubernetes.io/name: cluster-backup
    app.kubernetes.io/instance: cluster-backup
  includeSelectors: true

configMapGenerator:
- name: cluster-backup
  files:
  - backup
