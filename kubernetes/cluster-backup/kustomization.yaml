---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

resources:
- cronjob.yaml

commonAnnotations:
  argoManaged: 'true'

images:
- name: debian
  newTag: stable@sha256:9a94f00e2e25497093753e5eaa895f33a3fadd278b1a531ab0c1ff068e9724a5

labels:

- pairs:
    app.kubernetes.io/name: cluster-backup
    app.kubernetes.io/instance: cluster-backup
  includeSelectors: true

configMapGenerator:
- name: cluster-backup
  files:
  - backup
