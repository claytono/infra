---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

resources:
- cronjob.yaml

commonAnnotations:
  argoManaged: 'true'

images:
- name: debian
  newTag: stable

labels:

- pairs:
    app.kubernetes.io/name: cluster-backup
    app.kubernetes.io/instance: cluster-backup
  includeSelectors: true

configMapGenerator:
- name: cluster-backup
  files:
  - backup.sh
