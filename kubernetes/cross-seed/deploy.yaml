---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: cross-seed
  annotations:
    reloader.stakater.com/auto: 'true'
    secret.reloader.stakater.com/reload: cross-seed-secrets

spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: cross-seed
  template:
    metadata:
      labels:
        app: cross-seed
    spec:
      containers:
      - name: cross-seed
        image: ghcr.io/cross-seed/cross-seed:6.13.6@sha256:e2bf5b593e4e7d699e6242423ad7966190cd52ba8eefafdfdbb0cb5b0b609b96
        command: [cross-seed, daemon]
        ports:
        - containerPort: 2468
        volumeMounts:
        - name: config-file
          mountPath: /config/config.js
          subPath: config.js
          readOnly: true
        - name: config
          mountPath: /config
        - name: torrents
          mountPath: /torrents
          subPath: qBittorrent/BT_backup
          readOnly: true
        - name: downloads
          mountPath: /downloads
        - name: cross-seed-data
          mountPath: /cross-seeds
        env:
        - name: TZ
          value: EST5EDT
        - name: PROWLARR_URL_1
          valueFrom:
            secretKeyRef:
              name: cross-seed-secrets
              key: prowlarr-url-1
        - name: PROWLARR_URL_2
          valueFrom:
            secretKeyRef:
              name: cross-seed-secrets
              key: prowlarr-url-2
        - name: PROWLARR_URL_3
          valueFrom:
            secretKeyRef:
              name: cross-seed-secrets
              key: prowlarr-url-3
        - name: PROWLARR_URL_4
          valueFrom:
            secretKeyRef:
              name: cross-seed-secrets
              key: prowlarr-url-4
        - name: QBITTORRENT_URL
          valueFrom:
            secretKeyRef:
              name: cross-seed-secrets
              key: qbittorrent-url
      volumes:
      - name: config-file
        configMap:
          name: cross-seed-config
      - name: config
        persistentVolumeClaim:
          claimName: cross-seed-config
      - name: torrents
        persistentVolumeClaim:
          claimName: qbittorrent-config
      - name: cross-seed-data
        persistentVolumeClaim:
          claimName: cross-seed-data
      - name: downloads
        nfs:
          server: fs2.oneill.net
          path: /volume2/shared/downloads
