---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

commonAnnotations:
  argoManaged: 'true'

resources:
- deployment.yaml
- service.yaml
- ingress.yaml
- pvc.yaml
- externalsecret.yaml

images:
- name: ghcr.io/cross-seed/cross-seed
  newTag: 6.13.1@sha256:1c721b96c8c8c8c9d362c5ac57644fc552bff728496b9a8b6400383d3c47e709

configMapGenerator:
- name: cross-seed-config
  files:
  - config.js

labels:

- pairs:
    app.kubernetes.io/name: cross-seed
    app.kubernetes.io/instance: cross-seed
  includeSelectors: true
