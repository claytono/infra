---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- service.yaml
- ingress.yaml
- pvc.yaml
- externalsecret.yaml
- pvc-config.yaml

images:
- name: ghcr.io/cross-seed/cross-seed
  newTag: 6.13.6@sha256:e2bf5b593e4e7d699e6242423ad7966190cd52ba8eefafdfdbb0cb5b0b609b96

configMapGenerator:
- name: cross-seed-config
  files:
  - config.js

labels:

- pairs:
    app.kubernetes.io/name: cross-seed
    app.kubernetes.io/instance: cross-seed
  includeSelectors: true
