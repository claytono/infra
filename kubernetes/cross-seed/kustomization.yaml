---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- service.yaml
- ingress.yaml
- pvc.yaml
- externalsecret.yaml
- pvc-config.yaml

configMapGenerator:
- name: cross-seed-config
  files:
  - config.js

labels:

- pairs:
    app.kubernetes.io/name: cross-seed
    app.kubernetes.io/instance: cross-seed
  includeSelectors: true
