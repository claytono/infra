---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

commonAnnotations:
  argoManaged: 'true'

resources:
- deployment.yaml
- service.yaml
- ingress.yaml
- pvc.yaml
- externalsecret.yaml

images:
- name: ghcr.io/cross-seed/cross-seed
  newTag: 6.13.3@sha256:81afafdd96a5dd2c8e485a03e9d61ec07ceb051c4c950071497c44f8ceb5169f

configMapGenerator:
- name: cross-seed-config
  files:
  - config.js

labels:

- pairs:
    app.kubernetes.io/name: cross-seed
    app.kubernetes.io/instance: cross-seed
  includeSelectors: true
