---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: crowdsec-lapi-secrets

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: crowdsec-lapi-secrets
    creationPolicy: Owner
  data:
  - secretKey: csLapiSecret
    remoteRef:
      key: crowdsec
      property: cs_lapi_secret
  - secretKey: registrationToken
    remoteRef:
      key: crowdsec
      property: registration_token
