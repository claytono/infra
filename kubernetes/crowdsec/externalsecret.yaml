---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: crowdsec

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: crowdsec
    creationPolicy: Owner
  data:
  - secretKey: enroll_key
    remoteRef:
      key: crowdsec
      property: enroll_key
