---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: cwa-secrets

spec:
  refreshInterval: 1h

  secretStoreRef:
    name: production
    kind: ClusterSecretStore

  target:
    name: cwa-secrets
    creationPolicy: Owner

  data:
  - secretKey: HARDCOVER_TOKEN
    remoteRef:
      key: calibre-web-automated
      property: hardcover-api-token
