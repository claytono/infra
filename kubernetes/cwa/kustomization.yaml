---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

commonAnnotations:
  argoManaged: 'true'

components:
- ../components/authentik

resources:
- deploy.yaml
- deploy-downloader.yaml
- ingress.yaml
- ingress-downloader.yaml
- service.yaml
- service-downloader.yaml
- pvc-config.yaml
- pvc-metadata.yaml
- externalsecret.yaml

images:
- name: ghcr.io/crocodilestick/calibre-web-automated
  newTag: dev
- name: ghcr.io/calibrain/calibre-web-automated-book-downloader
  newTag: v0.2.3

labels:
- pairs:
    app.kubernetes.io/name: cwa
    app.kubernetes.io/instance: cwa
  includeSelectors: true
