---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: dawarich-oidc
  namespace: dawarich

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  data:
  - secretKey: OIDC_CLIENT_ID
    remoteRef:
      key: dawarich-oidc
      property: client-id
  - secretKey: OIDC_CLIENT_SECRET
    remoteRef:
      key: dawarich-oidc
      property: client-secret
  target:
    name: dawarich-oidc
