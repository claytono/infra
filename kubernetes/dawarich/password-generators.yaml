---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password

metadata:
  name: dawarich-secret-key-base
  namespace: dawarich

spec:
  length: 64
  allowRepeat: true
  noUpper: false
  digits: 10
  symbols: 0

---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password

metadata:
  name: dawarich-valkey
  namespace: dawarich

spec:
  length: 32
  allowRepeat: true
  noUpper: false
  digits: 8
  symbols: 0
