---
apiVersion: v1
kind: Service

metadata:
  name: docker-registry-proxy
  labels:
    app.kubernetes.io/name: docker-registry-proxy
    app.kubernetes.io/instance: docker-registry-proxy
  annotations:
    external-dns.alpha.kubernetes.io/hostname: docker-proxy.k.oneill.net

spec:
  selector:
    app.kubernetes.io/name: docker-registry-proxy
    app.kubernetes.io/instance: docker-registry-proxy
  ports:
  - port: 3128
    targetPort: 3128
    protocol: TCP
    name: proxy
  type: LoadBalancer
