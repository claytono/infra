---
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: ephemera
  labels:
    app: ephemera
  annotations:
    ak-type: simple
    cert-manager.io/cluster-issuer: letsencrypt
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/name: Ephemera
    gethomepage.dev/description: Book Downloader
    gethomepage.dev/group: Media Tools
    gethomepage.dev/icon: mdi-book-search
    # Workaround for Authentik bug https://github.com/goauthentik/authentik/issues/10057
    # OAuth authorize endpoint doesn't return proper CORS headers for OPTIONS preflight
    # requests. This intercepts OPTIONS requests at nginx level and returns proper CORS
    # response before reaching Authentik.
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        add_header 'Content-Type' 'text/plain charset=UTF-8' always;
        add_header 'Content-Length' 0 always;
        return 204;
      }

spec:
  tls:
  - hosts:
    - ephemera.k.oneill.net
    secretName: ephemera-tls
  rules:
  - host: ephemera.k.oneill.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ephemera
            port:
              number: 8286
  ingressClassName: nginx
