---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: frank-secrets

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: frank-secrets
    creationPolicy: Owner
  data:
  - secretKey: OPENCLAW_GATEWAY_TOKEN
    remoteRef:
      key: frank
      property: gateway-api-token
  - secretKey: ANTHROPIC_API_KEY
    remoteRef:
      key: frank
      property: claude-token
  - secretKey: SLACK_BOT_TOKEN
    remoteRef:
      key: frank
      property: bot-user-oauth-token
  - secretKey: SLACK_APP_TOKEN
    remoteRef:
      key: frank
      property: socket-mode-token
  - secretKey: BRAVE_API_KEY
    remoteRef:
      key: frank
      property: brave-api-key
