---
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: frank-ui
  namespace: frank
  annotations:
    ak-type: simple

spec:
  ingressClassName: nginx
  rules:
  - host: frank.k.oneill.net
    http:
      paths:
      - path: /ui
        pathType: Prefix
        backend:
          service:
            name: frank
            port:
              number: 18789
