---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: getmail-credentials

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: getmail-credentials
  data:
  - secretKey: password
    remoteRef:
      key: getmail
      property: gmail_app_password
