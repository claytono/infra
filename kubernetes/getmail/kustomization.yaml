---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: getmail

resources:
- namespace.yaml
- externalsecret.yaml
- cronjob.yaml

commonAnnotations:
  argoManaged: 'true'

labels:
- pairs:
    app.kubernetes.io/name: getmail
    app.kubernetes.io/instance: getmail
  includeSelectors: true

configMapGenerator:
- name: getmail-config
  files:
  - getmailrc
  - procmailrc
  options:
    disableNameSuffixHash: true
