---
image:
  tag: v4.14.7  # Override chart default (v4.14.1) to get InPlaceOrRecreate fix

controller:
  rbac:
    enableArgoproj: false
  resources:
    limits:
      memory: 256Mi
  flags:
    on-by-default: false  # Only create VPAs for namespaces with goldilocks label

dashboard:
  replicaCount: 1
  resources:
    limits:
      cpu: 1000m
      memory: 256Mi
  ingress:
    enabled: true
    annotations:
      ak-type: simple
      cert-manager.io/cluster-issuer: letsencrypt
      gethomepage.dev/enabled: 'true'
      gethomepage.dev/name: Goldilocks
      gethomepage.dev/description: VPA generation and web UI
      gethomepage.dev/icon: mdi-eye-outline
      gethomepage.dev/group: Monitoring
      gethomepage.dev/pod-selector: app.kubernetes.io/name=goldilocks

    hosts:
    - host: goldilocks.k.oneill.net
      paths:
      - path: /
        type: Prefix
    tls:
    - secretName: goldilocks-tls
      hosts: [goldilocks.k.oneill.net]
