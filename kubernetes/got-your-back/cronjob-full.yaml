---
apiVersion: batch/v1
kind: CronJob

metadata:
  name: got-your-back-full

spec:
  schedule: 18 9 * * 0
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: got-your-back
            image: debian:stable-slim@sha256:ed542b2d269ff08139fc5ab8c762efe8c8986b564a423d5241a5ce9fb09b6c08
            command: [/usr/local/bin/run]
            imagePullPolicy: Always
            env:
            - name: HEALTHCHECK_PING_KEY
              valueFrom:
                secretKeyRef:
                  name: healthchecks
                  key: HEALTHCHECK_PING_KEY
            - name: CHECK_NAME
              value: got-your-back-full
            volumeMounts:
            - name: config
              mountPath: /config
            - name: config-source
              mountPath: /config-source
            - name: run-script
              mountPath: /usr/local/bin/run
              subPath: run
            - name: got-your-back-data
              mountPath: /data
          volumes:
          - name: config
            emptyDir: {}
          - name: config-source
            secret:
              secretName: got-your-back
          - name: run-script
            configMap:
              name: run-script
              defaultMode: 0755
          - name: got-your-back-data
            persistentVolumeClaim:
              claimName: got-your-back-data
          restartPolicy: OnFailure
