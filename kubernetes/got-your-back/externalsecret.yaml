---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: got-your-back

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      key: gyb-files

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: healthchecks

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: healthchecks
  data:
  - secretKey: HEALTHCHECK_PING_KEY
    remoteRef:
      key: healthchecks
      property: PING_KEY
