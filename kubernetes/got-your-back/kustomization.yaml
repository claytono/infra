---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
- cronjob-full.yaml
- cronjob-incremental.yaml
- externalsecret.yaml
- pvc.yaml

commonAnnotations:
  argoManaged: 'true'

images:
- name: debian
  newTag: stable-slim@sha256:e0249870a90044494c01e74fbfc8b77ab14e6f47cece844d1e1737f7828a7e1e

labels:

- pairs:
    app.kubernetes.io/name: got-your-back
    app.kubernetes.io/instance: got-your-back
  includeSelectors: true

configMapGenerator:
- name: run-script
  files:
  - run
