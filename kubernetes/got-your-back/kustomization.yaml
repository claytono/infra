---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- cronjob-full.yaml
- cronjob-incremental.yaml
- externalsecret.yaml
- pvc.yaml

commonAnnotations:
  argoManaged: 'true'

images:
- name: debian
  newTag: stable-slim@sha256:d6743b7859c917a488ca39f4ab5e174011305f50b44ce32d3b9ea5d81b291b3b

labels:

- pairs:
    app.kubernetes.io/name: got-your-back
    app.kubernetes.io/instance: got-your-back
  includeSelectors: true

configMapGenerator:
- name: run-script
  files:
  - run
