---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- cronjob-full.yaml
- cronjob-incremental.yaml
- externalsecret.yaml
- pvc.yaml

commonAnnotations:
  argoManaged: 'true'

images:
- name: debian
  newTag: stable-slim@sha256:8810492a2dd16b7f59239c1e0cc1e56c1a1a5957d11f639776bd6798e795608b

labels:

- pairs:
    app.kubernetes.io/name: got-your-back
    app.kubernetes.io/instance: got-your-back
  includeSelectors: true

configMapGenerator:
- name: run-script
  files:
  - run.sh
