---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
- cronjob-full.yaml
- cronjob-incremental.yaml
- externalsecret.yaml
- pvc.yaml

commonAnnotations:
  argoManaged: 'true'

images:
- name: debian
  newTag: stable-slim@sha256:a771c85b2287eae7ce8fe0a4c2637d575c5d991555ae680c187c5572153648d9

labels:

- pairs:
    app.kubernetes.io/name: got-your-back
    app.kubernetes.io/instance: got-your-back
  includeSelectors: true

configMapGenerator:
- name: run-script
  files:
  - run
