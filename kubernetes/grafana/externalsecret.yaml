---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: grafana-oidc

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  data:
  - secretKey: OAUTH_CLIENT_ID
    remoteRef:
      key: grafana-oidc
      property: client-id
  - secretKey: OAUTH_CLIENT_SECRET
    remoteRef:
      key: grafana-oidc
      property: client-secret
  target:
    name: grafana-oidc
