---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- pvc.yaml
- ingress.yaml
- service.yaml

images:
- name: grafana/grafana
  newTag: 10.4.7

labels:

- pairs:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: grafana
  includeSelectors: true
