---
default_config:

homeassistant:
  packages: !include_dir_named packages

# Enables the frontend
frontend:

http:
  use_x_forwarded_for: true
  trusted_proxies:
  - 10.244.0.0/16
  - 172.19.74.0/24

# Enables configuration UI
config:

recorder:
  db_url: !env_var DB_URL

input_select:
  hdfury_vrroom_source:
    name: HDFury VRRoom Source
    options:
    - Apple TV
    - PS5
    - Xbox Series X
    - Windows PC
    icon: mdi:video-input-hdmi

rest_command:
  set_vrroom_input:
    url: http://vrroom-37.oneill.net/cmd?insel={{ input }}
    method: GET

# Enables prometheus exporter
prometheus:
  namespace: hass

twilio:
  account_sid: !secret twilio_account_sid
  auth_token: !secret twilio_auth_token

notify:
- name: twilio_call
  platform: twilio_call
  from_number: !secret twilio_number
- name: twilio_sms
  platform: twilio_sms
  from_number: !secret twilio_number
- name: call_me
  platform: group
  services:
  - service: twilio_call
    data:
      target: !secret my_phone
- name: text_me
  platform: group
  services:
  - service: twilio_sms
    data:
      target: !secret my_phone

lutron_caseta:
- host: lutron-032e18fd.oneill.net
  keyfile: caseta.key
  certfile: caseta.crt
  ca_certs: caseta-bridge.crt

person:

logger:
  default: info

homekit:
  filter:
    include_entities:
    - cover.left_garage_door
    - cover.right_garage_door
    - light.bathroom_light_106
    - light.dining_room_light_108
    - light.family_room_standing_lamp_44
    - light.garage_overhead_lights_8
    - light.office_floor_lamp_19
    - light.office_light_76
    - light.office_sink_light
    - lock.front_door_lock
    - lock.garage_door_lock
    - sensor.garage_humidity
    - sensor.garage_temperature
    - sensor.netatmo_indoor_humidity
    - sensor.netatmo_indoor_temperature
    - sensor.netatmo_outdoor_humidity
    - sensor.netatmo_outdoor_temperature
    - switch.smoker_158
    #    - climate.bed_jet_climate
    - scene.get_ready_for_bed
    - scene.good_night
    - scene.good_morning

    # Caseta items
    - light.basement_office_main_lights
    - switch.basement_stairs_main_lights
    - switch.exterior_basement_stairs_light
    - switch.guest_bathroom_exhaust_fan
    - light.guest_bathroom_vanity_lights
    - light.guest_bedroom_main_lights
    - light.guest_bedroom_floor_lamp
    - light.rec_room_main_lights
    - fan.master_bedroom_ceiling_fan
    - light.master_bedroom_ceiling_fan_light
    - light.rec_room_floor_lamp
    - light.office_floor_lamp
    - binary_sensor.office_occupancy
    - light.rec_room_back_right_floor_lamp
    - light.rec_room_front_left_floor_lamp

    # Harmony
    - switch.basement_tv
    - switch.apple_tv
    - switch.xbox
    - switch.playstation
    - switch.nintendo_switch
    - switch.windows_pc

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# View all events in a logbook
logbook:

# Track the sun
sun:

climate:
- platform: generic_thermostat
  name: Office Thermostat
  heater: switch.office_heater
  target_sensor: sensor.office_bme280_temperature
  precision: 0.1
  min_temp: 60
  max_temp: 85
  hot_tolerance: 0

- platform: generic_thermostat
  name: Office Foot Warmer
  heater: switch.office_foot_warmer_switch
  target_sensor: sensor.office_foot_warmer_temperature
  precision: 0.1
  min_temp: 60
  max_temp: 130
  hot_tolerance: 0

generic_hygrostat:
- name: Basement
  humidifier: switch.basement_humidifiers
  target_sensor: sensor.basement_average_humidity
  target_humidity: 35
  dry_tolerance: 0
  wet_tolerance: 0
  min_cycle_duration:
    minutes: 20

light:
- platform: switch
  name: Office Sink Light
  entity_id: switch.office_sink
- platform: switch
  name: Office Closet Light
  entity_id: switch.office_closet_relay
- platform: group
  name: Office lights
  entities:
  - light.office_floor_lamp
  - light.basement_office_main_lights
  - light.office_sink_light
  - light.office_closet_light

template:

# Garage door covers using Aqara tilt sensors for state, ESPHome buttons for control
- cover:
  - name: Left Garage Door
    unique_id: left_garage_door_template_cover
    device_class: garage
    state: "{{ 'open' if is_state('binary_sensor.left_garage_door_closed', 'off') else 'closed' }}"
    open_cover:
      service: button.press
      target:
        entity_id: button.opengarage_left_door_opengarage_left_door_trigger
    close_cover:
      service: button.press
      target:
        entity_id: button.opengarage_left_door_opengarage_left_door_trigger
  - name: Right Garage Door
    unique_id: right_garage_door_template_cover
    device_class: garage
    state: "{{ 'open' if is_state('binary_sensor.right_garage_door_closed', 'off') else 'closed' }}"
    open_cover:
      service: button.press
      target:
        entity_id: button.opengarage_right_door_opengarage_right_door_trigger
    close_cover:
      service: button.press
      target:
        entity_id: button.opengarage_right_door_opengarage_right_door_trigger

# Harmony Hub activity switches
- switch:
  - name: Basement TV
    unique_id: basement_tv
    state: "{{ not is_state_attr('remote.harmony_hub', 'current_activity', 'power_off') }}"
    turn_on:
      service: remote.turn_on
      data:
        entity_id: remote.harmony_hub
        activity: Watch Apple TV
    turn_off:
      service: remote.turn_off
      data:
        entity_id: remote.harmony_hub
  - name: Apple TV
    unique_id: appletv
    state: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Watch Apple TV') }}"
    turn_on:
      service: remote.turn_on
      data:
        entity_id: remote.harmony_hub
        activity: Watch Apple TV
    turn_off:
      service: remote.turn_off
      data:
        entity_id: remote.harmony_hub
  - name: XBox
    unique_id: xbox
    state: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Play Xbox') }}"
    turn_on:
      service: remote.turn_on
      data:
        entity_id: remote.harmony_hub
        activity: Play Xbox
    turn_off:
      service: remote.turn_off
      data:
        entity_id: remote.harmony_hub
  - name: Playstation
    unique_id: playstation
    state: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Play PS5') }}"
    turn_on:
      service: remote.turn_on
      data:
        entity_id: remote.harmony_hub
        activity: Play PS5
    turn_off:
      service: remote.turn_off
      data:
        entity_id: remote.harmony_hub
  - name: Nintendo Switch
    unique_id: nintendo_switch
    state: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Play Nintendo Switch') }}"
    turn_on:
      service: remote.turn_on
      data:
        entity_id: remote.harmony_hub
        activity: Play Nintendo Switch
    turn_off:
      service: remote.turn_off
      data:
        entity_id: remote.harmony_hub
  - name: Windows PC
    unique_id: windows_pc
    state: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Watch PC') }}"
    turn_on:
    - service: button.press
      target:
        entity_id: button.wake_on_lan_szamar
    - service: remote.turn_on
      data:
        entity_id: remote.harmony_hub
        activity: Watch PC
    turn_off:
    - service: remote.turn_off
      data:
        entity_id: remote.harmony_hub
  - name: Basement Humidifiers
    unique_id: basement_humidifiers
    state: "{{ is_state('switch.rec_room_humidifier', 'on') or is_state('switch.basement_hallway_humidifier', 'on') }}"
    turn_on:
    - service: switch.turn_on
      entity_id: switch.rec_room_humidifier
    - service: switch.turn_on
      entity_id: switch.basement_hallway_humidifier
    turn_off:
    - service: switch.turn_off
      entity_id: switch.rec_room_humidifier
    - service: switch.turn_off
      entity_id: switch.basement_hallway_humidifier
  - name: Foot Warmer Thermostat
    unique_id: foot_warmer_thermostat
    state: "{{ is_state('climate.office_foot_warmer', 'heat') }}"
    turn_on:
    - service: climate.set_hvac_mode
      target:
        entity_id: climate.office_foot_warmer
      data:
        hvac_mode: heat
    turn_off:
    - service: climate.set_hvac_mode
      target:
        entity_id: climate.office_foot_warmer
      data:
        hvac_mode: 'off'
  - name: Office Heater Thermostat
    unique_id: office_heater_thermostat
    state: "{{ is_state('climate.office_thermostat', 'heat') }}"
    turn_on:
    - service: climate.set_hvac_mode
      target:
        entity_id: climate.office_thermostat
      data:
        hvac_mode: heat
    turn_off:
    - service: climate.set_hvac_mode
      target:
        entity_id: climate.office_thermostat
      data:
        hvac_mode: 'off'

# Garage door state from Aqara vibration sensor tilt angle
# Closed: angle_y ~ -78 to -80 (vertical panel)
# Open: angle_y ~ -2 to -6 (horizontal panel overhead)
# Threshold: closed if angle_y between -90 and -65
- binary_sensor:
  - name: Left Garage Door Closed
    unique_id: left_garage_door_closed
    device_class: garage_door
    state: >
      {{ -90 < states('sensor.left_garage_door_vibration_angle_y') | float(-999) < -65 }}
    availability: >
      {{ states('sensor.left_garage_door_vibration_angle_y') | is_number }}
  - name: Right Garage Door Closed
    unique_id: right_garage_door_closed
    device_class: garage_door
    state: >
      {{ -90 < states('sensor.right_garage_door_vibration_angle_y') | float(-999) < -65 }}
    availability: >
      {{ states('sensor.right_garage_door_vibration_angle_y') | is_number }}

- sensor:
  - name: Basement Average Humidity
    unique_id: basement_average_humidity
    unit_of_measurement: '%'
    device_class: humidity
    state: >
      {% set sensors = [
        states('sensor.rec_room_temperature_humidity_humidity') | float(none),
        states('sensor.basement_hallway_temperature_humidity_humidity') | float(none),
        states('sensor.guest_bedroom_temperature_humidity_humidity') | float(none)
      ] | reject('none') | list %}
      {{ (sensors | sum / sensors | count) | round(1) if sensors else none }}
    availability: >
      {% set sensors = [
        states('sensor.rec_room_temperature_humidity_humidity'),
        states('sensor.basement_hallway_temperature_humidity_humidity'),
        states('sensor.guest_bedroom_temperature_humidity_humidity')
      ] %}
      {{ sensors | select('is_number') | list | count > 0 }}

  - name: Dead ZWave Devices
    unique_id: dead_zwave_devices
    unit_of_measurement: entities
    state: >
      {% if state_attr('sensor.dead_zwave_devices','entity_id') != none %}
        {{ state_attr('sensor.dead_zwave_devices','entity_id') | count }}
      {% else %}
        {{ 0 }}
      {% endif %}
    attributes:
      entity_id: >
        {% set exclude_filter = ['sensor.700_series_based_controller_node_status']
        %}
        {{
          expand(integration_entities('Z-Wave JS') )
          | rejectattr("entity_id", "in", exclude_filter)
          | selectattr("entity_id", "search", "node_status")
          | selectattr('state', 'in', 'dead, unavailable, unknown')
          | map(attribute="object_id")
          | map('regex_replace', find='(.*)_node_status', replace='button.\\1_ping',
        ignorecase=False)
          | list
        }}

  # Airvisual sensors
  - name: Airvisual CO2
    unique_id: airvisual_co2
    state: "{{ state_attr('air_quality.office_node_pro_air_quality', 'carbon_dioxide') | default(0) }}"
    unit_of_measurement: ppm
  - name: Airvisual PM0.1
    unique_id: airvisual_pm01
    state: "{{ state_attr('air_quality.office_node_pro_air_quality', 'particulate_matter_0_1') | default(0) }}"
    unit_of_measurement: ug/m3
  - name: Airvisual PM2.5
    unique_id: airvisual_pm25
    state: "{{ state_attr('air_quality.office_node_pro_air_quality', 'particulate_matter_2_5') | default(0) }}"
    unit_of_measurement: ug/m3
  - name: Airvisual PM10
    unique_id: airvisual_pm10
    state: "{{ state_attr('air_quality.office_node_pro_air_quality', 'particulate_matter_10') | default(0) }}"
    unit_of_measurement: ug/m3
  - name: Airvisual PM2.5 Sensor Life
    unique_id: airvisual_pm25_sensor_life
    state: "{{ state_attr('air_quality.office_node_pro_air_quality', 'pm2_5_sensor_life') | default(0) }}"
    unit_of_measurement: ug/m3

  - name: Harmony Expected VRRoom Input
    unique_id: harmony_vrroom_input
    state: >-
      {% set mapping = {
        "Watch Apple TV": 0,
        "Play PS5": 1,
        "Play Xbox": 2,
        "Watch PC": 3
      } %}
      {{ mapping.get(state_attr('remote.harmony_hub', 'current_activity'), -1) }}

  - name: HDFury VRRoom Source
    unique_id: hdfury_vrroom_source
    state: >-
      {% set status = states('sensor.hdfury_vrroom_status') | float(-1) %}
      {% if status == 0 %}
      Apple TV
      {% elif status == 1 %}
      PS5
      {% elif status == 2 %}
      Xbox Series X
      {% elif status == 3 %}
      Windows PC
      {% else %}
      Unknown
      {% endif %}

  # Plant moisture sensors (calibrated)
  - name: Plant A Soil Moisture
    unique_id: plant_sensor_a_d1f5_moisture_calibrated
    unit_of_measurement: '%'
    device_class: moisture
    state: >-
      {% set raw = states('sensor.plant_sensor_a_d1f5_moisture') | float %}
      {% set mn  = states('input_number.plant_sensor_a_d1f5_moisture_min') | float %}
      {% set mx  = states('input_number.plant_sensor_a_d1f5_moisture_max') | float %}
      {%- if mx <= mn -%} 0 {%- else -%} {{ ((raw - mn)/(mx - mn)*100) | round(1) }}
      {%- endif %}

  - name: Plant B Soil Moisture
    unique_id: plant_sensor_b_d1d7_moisture_calibrated
    unit_of_measurement: '%'
    device_class: moisture
    state: >-
      {% set raw = states('sensor.plant_sensor_b_d1d7_moisture') | float %}
      {% set mn  = states('input_number.plant_sensor_b_d1d7_moisture_min') | float %}
      {% set mx  = states('input_number.plant_sensor_b_d1d7_moisture_max') | float %}
      {%- if mx <= mn -%} 0 {%- else -%} {{ ((raw - mn)/(mx - mn)*100) | round(1) }}
      {%- endif %}

  - name: Plant C Soil Moisture
    unique_id: plant_sensor_c_f419_moisture_calibrated
    unit_of_measurement: '%'
    device_class: moisture
    state: >-
      {% set raw = states('sensor.plant_sensor_c_f419_moisture') | float %}
      {% set mn  = states('input_number.plant_sensor_c_f419_moisture_min') | float %}
      {% set mx  = states('input_number.plant_sensor_c_f419_moisture_max') | float %}
      {%- if mx <= mn -%} 0 {%- else -%} {{ ((raw - mn)/(mx - mn)*100) | round(1) }}
      {%- endif %}

  - name: Plant D Soil Moisture
    unique_id: plant_sensor_d_d0ad_moisture_calibrated
    unit_of_measurement: '%'
    device_class: moisture
    state: >-
      {% set raw = states('sensor.plant_sensor_d_d0ad_moisture') | float %}
      {% set mn  = states('input_number.plant_sensor_d_d0ad_moisture_min') | float %}
      {% set mx  = states('input_number.plant_sensor_d_d0ad_moisture_max') | float %}
      {%- if mx <= mn -%} 0 {%- else -%} {{ ((raw - mn)/(mx - mn)*100) | round(1) }}
      {%- endif %}

- binary_sensor:
  - name: Washer Running
    unique_id: washer_running
    device_class: running
    state: >
      {% set p = states('sensor.washing_machine_electric_consumption_w')|float(0)
      %}
      {% set was_on = (this.state == 'on') %}
      {{ p > 18 or (was_on and p > 5) }}
    delay_on:
      seconds: 10
    delay_off:
      seconds: 10
    availability: >
      {{ states('sensor.washing_machine_electric_consumption_w')|float(-1) >= 0 }}

  - name: Freezer Door Open Too Long
    unique_id: freezer_door_open_delayed
    delay_on:
      minutes: 5
    state: "{{ is_state('binary_sensor.freezer_door_closed', 'on') }}"

  # This exists to give Alexa a clean motion sensor event when the washer finishes
  # so it can announce it.  The debounce is done in the washer_running sensor above.
- trigger:
  - platform: state
    entity_id: binary_sensor.washer_running
    to: 'off'  # no extra 'for:' needed; we already debounce via delay_off
  binary_sensor:
  - name: Washer Done (Alexa)
    unique_id: washer_done_alexa
    device_class: motion
    state: 'true'
    auto_off:
      seconds: 3  # self-resets so each finish creates a clean edge

input_number:
  moisture_base: &moisture_base
    min: 0
    max: 100
    step: 0.1
    mode: slider

  plant_sensor_a_d1f5_moisture_min:
    <<: *moisture_base
    name: Plant A Moisture Min
    initial: 0

  plant_sensor_a_d1f5_moisture_max:
    <<: *moisture_base
    name: Plant A Moisture Max
    initial: 45

  plant_sensor_b_d1d7_moisture_min:
    <<: *moisture_base
    name: Plant B Moisture Min
    initial: 5

  plant_sensor_b_d1d7_moisture_max:
    <<: *moisture_base
    name: Plant B Moisture Max
    initial: 68

  plant_sensor_c_f419_moisture_min:
    <<: *moisture_base
    name: Plant C Moisture Min
    initial: 6

  plant_sensor_c_f419_moisture_max:
    <<: *moisture_base
    name: Plant C Moisture Max
    initial: 55

  plant_sensor_d_d0ad_moisture_min:
    <<: *moisture_base
    name: Plant D Moisture Min
    initial: 4.5

  plant_sensor_d_d0ad_moisture_max:
    <<: *moisture_base
    name: Plant D Moisture Max
    initial: 52

# REST sensors
sensor:
- platform: rest
  name: HDFury VRRoom Status
  resource: http://vrroom-37.oneill.net/ssi/infopage.ssi
  value_template: '{{ value_json.portseltx0}}'
  json_attributes:
  - portseltx0
  - RX0
  - RX1
  - TX0
  - TX1
  - AUD0
  - AUD1
  - AUDOUT
  - SINK0
  - SINK1
  scan_interval: 00:01

alert:
  basement_sump_water:
    name: Water is detected in the basement near the sump!
    entity_id: binary_sensor.water_sensor_157
    state: 'on'
    repeat: 10
    notifiers:
    - call_me
  basement_back_door_water:
    name: Water is detected in the basement near the back door!
    entity_id: binary_sensor.basement_door_water_159
    state: 'on'
    repeat: 10
    notifiers:
    - call_me
  computer_room_water:
    name: Water is detected in the computer room!
    entity_id: binary_sensor.computer_room_water_sensor_water_leak_detected
    state: 'on'
    repeat: 10
    notifiers:
    - call_me
  storage_room_water:
    name: Water is detected in the storage room!
    entity_id: binary_sensor.storage_room_water_sensor_water_leak_detected
    state: 'on'
    repeat: 10
    notifiers:
    - call_me
  office_sink_water:
    name: Water is detected at the office sink!
    entity_id: binary_sensor.office_sink_leak_sensor_moisture
    state: 'on'
    repeat: 10
    notifiers:
    - call_me
  freezer_sensor_offline:
    name: Freezer sensor is offline
    entity_id: binary_sensor.freezer_sensor_status
    state: 'off'
    repeat: 10
    skip_first: true
    notifiers:
    - call_me
  freezer_door_open:
    name: Freezer Door Left Open
    done_message: Freezer door is now closed.
    entity_id: binary_sensor.freezer_door_open_too_long
    state: 'on'
    repeat: 10
    notifiers:
    - future_planning_committee
    - call_me
  freezer_door_sensor_offline:
    name: Freezer sensor is offline
    entity_id: binary_sensor.freezer_door_sensor_status
    state: 'off'
    repeat: 10
    skip_first: true
    notifiers:
    - future_planning_committee
    - call_me

