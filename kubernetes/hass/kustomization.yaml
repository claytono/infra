---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hass

resources:
- namespace.yaml
- hass-postgres-cluster.yaml
- hass-externalsecrets.yaml
- helm/serviceaccount.yaml
- helm/service.yaml
- helm/statefulset.yaml
- helm/ingress.yaml

configMapGenerator:
- name: hass-config
  options:
    disableNameSuffixHash: true
  files:
  - config/configuration.yaml
  - config/automations-manual.yaml
  - config/input_boolean.yaml
  - config/input_select.yaml

labels:

- pairs:
    app.kubernetes.io/name: hass
    app.kubernetes.io/instance: hass
  includeSelectors: true
