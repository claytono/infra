# Source: healthchecks/charts/healthchecks/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthchecks
  labels:
    app.kubernetes.io/instance: healthchecks
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: healthchecks
    app.kubernetes.io/version: version-v3.9
    helm.sh/chart: healthchecks-0.17.0
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: healthchecks
      app.kubernetes.io/instance: healthchecks
  template:
    metadata:
      labels:
        app.kubernetes.io/name: healthchecks
        app.kubernetes.io/instance: healthchecks
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      terminationGracePeriodSeconds: 0
      containers:
        - name: healthchecks
          image: ghcr.io/linuxserver/healthchecks:version-v3.9
          imagePullPolicy: IfNotPresent
          env:
            - name: ALLOWED_HOSTS
              value: hc.k.oneill.net
            - name: DB
              value: postgres
            - name: DB_HOST
              value: healthchecks-postgres-rw
            - name: DB_NAME
              value: healthchecks
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: healthchecks-postgres-app
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: healthchecks-postgres-app
            - name: DEBUG
              value: "False"
            - name: DEFAULT_FROM_EMAIL
              value: healthchecks@oneill.net
            - name: EMAIL_HOST
              value: smtp.k.oneill.net
            - name: EMAIL_HOST_USER
              value: relay@oneill.net
            - name: EMAIL_PORT
              value: "587"
            - name: EMAIL_USE_TLS
              value: "True"
            - name: REGISTRATION_OPEN
              value: "False"
            - name: REMOTE_USER_HEADER
              value: HTTP_X_AUTHENTIK_EMAIL
            - name: SITE_NAME
              value: Healthchecks
            - name: SITE_ROOT
              value: https://hc.k.oneill.net
            - name: TZ
              value: America/New_York
          envFrom:
            - secretRef:
                name: healthchecks
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 8000
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 8000
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 8000
            timeoutSeconds: 1
