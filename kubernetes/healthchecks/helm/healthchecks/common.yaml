apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthchecks
  labels:
    app.kubernetes.io/instance: healthchecks
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: healthchecks
    app.kubernetes.io/version: version-v3.9
    helm.sh/chart: healthchecks-0.17.0
  annotations:
    ak-namespace: healthchecks
    ak-path-exclude: /api,/ping
    ak-type: simple
    cert-manager.io/cluster-issuer: letsencrypt
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Monitoring
    gethomepage.dev/icon: healthchecks.png
    gethomepage.dev/name: Healthchecks
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "hc.k.oneill.net"
      secretName: "healthchecks-tls"
  rules:
    - host: "hc.k.oneill.net"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: healthchecks
                port:
                  number: 8000
