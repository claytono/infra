spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homebox
      app.kubernetes.io/instance: homebox
  template:
    metadata:
      annotations:
        checksum/secret: 0ec8b33b18b21dd857c89bfa93092da22e9875cdf3382ad71d5b2b50293308fe
        reloader.stakater.com/auto: "true"
      labels:
        helm.sh/chart: homebox-0.2.0
        app.kubernetes.io/name: homebox
        app.kubernetes.io/instance: homebox
        app.kubernetes.io/version: "0.21.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: homebox
      securityContext:
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: homebox
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532
          image: "sysadminsmedia/homebox:0.21.0"
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: homebox
          env:
          ports:
            - name: http
              containerPort: 7745
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /
              port: http
            periodSeconds: 10
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: "/data"
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "homebox-data"
