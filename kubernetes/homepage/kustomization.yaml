---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
- ../components/authentik

commonAnnotations:
  argoManaged: 'true'

resources:
- helm/templates/common.yaml

labels:

- pairs:
    app: homepage

configMapGenerator:
- name: homepage
  options:
    disableNameSuffixHash: true
  literals:
  - docker.yaml=""
  - bookmarks.yaml=""
  files:
  - kubernetes.yaml
  - settings.yaml
  - widgets.yaml
  - services.yaml

patches:

- target:
    kind: Deployment
    name: homepage
  patch: |-
    - op: add
      path: /metadata/annotations
      value:
        reloader.stakater.com/auto: "true"

- target:
    group: networking.k8s.io
    version: v1
    kind: Ingress
    name: homepage
  patch: |-
    - op: add
      path: /metadata/annotations/ak-type
      value: simple
