---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: huntarr
  annotations:
    reloader.stakater.com/auto: 'true'

spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: huntarr
  template:
    metadata:
      labels:
        app: huntarr
    spec:
      enableServiceLinks: false
      containers:
      - name: huntarr
        image: ghcr.io/plexguide/huntarr
        ports:
        - containerPort: 9705
        volumeMounts:
        - mountPath: /config
          name: config
        env:
        - name: TZ
          value: EST5EDT
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: huntarr-config
