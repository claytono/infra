---
# External secret for Loki basic auth credentials
# Stored in 1Password, synced to Kubernetes
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: loki-basic-auth

spec:
  refreshInterval: 1h
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: loki-basic-auth
    template:
      data:
        # htpasswd format: username:$bcrypt_hash
        # The key MUST be named 'auth' for nginx ingress controller
        auth: '{{ .username }}:{{ .password_hash }}'
  dataFrom:
  - extract:
      key: loki
