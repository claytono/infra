---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: loki

commonAnnotations:
  argoManaged: 'true'

resources:
- namespace.yaml
- helm/templates/single-binary/statefulset.yaml
- helm/templates/serviceaccount.yaml
- helm/templates/single-binary/service.yaml
- helm/templates/single-binary/service-headless.yaml
- helm/templates/gateway/deployment-gateway-nginx.yaml
- helm/templates/gateway/service-gateway.yaml
- helm/templates/gateway/configmap-gateway.yaml
- helm/templates/config.yaml
- helm/templates/runtime-configmap.yaml

labels:

- pairs:
    app.kubernetes.io/name: loki
    app.kubernetes.io/instance: loki
