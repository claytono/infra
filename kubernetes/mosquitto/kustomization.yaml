apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- externalsecret.yaml
- pvc.yaml
- service.yaml

images:
- name: debian
  newTag: stable-slim@sha256:d6743b7859c917a488ca39f4ab5e174011305f50b44ce32d3b9ea5d81b291b3b
- name: eclipse-mosquitto
  newTag: 2.0@sha256:d219d3a72847f3aed6a1d66975972d3b17f86e39e8f6f6b86b4088b879c1a2d6

labels:

- pairs:
    app.kubernetes.io/name: mosquitto
    app.kubernetes.io/instance: mosquitto
  includeSelectors: true

configMapGenerator:
- name: mosquitto
  files:
  - mosquitto.conf
- name: create-password-file-script
  files:
  - create-password-file
