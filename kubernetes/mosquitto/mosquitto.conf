protocol mqtt

listener 9001
protocol websockets

listener 8883
protocol mqtt
certfile /mosquitto/certs/tls.crt
keyfile /mosquitto/certs/tls.key

listener 8084
protocol websockets
certfile /mosquitto/certs/tls.crt
keyfile /mosquitto/certs/tls.key
