---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: n8n

resources:
- namespace.yaml
- externalsecret.yaml
- n8n-postgres-cluster.yaml
  # n8n resources
- helm/n8n/configmap.yaml
- helm/n8n/deployment.yaml
- helm/n8n/ingress.yaml
- helm/n8n/pvc.yaml
- helm/n8n/service.yaml
- helm/n8n/serviceaccount.yaml
  # Valkey/Redis resources
- helm/valkey/pvc.yaml
- helm/valkey/scripts.yaml
- helm/valkey/service-internal.yaml
- helm/valkey/services.yaml
- helm/valkey/statefulset.yaml

commonAnnotations:
  argoManaged: 'true'

patches:

- target:
    kind: Ingress
    name: n8n
  patch: |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: n8n
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "n8n"
        gethomepage.dev/description: "Workflow Automation"
        gethomepage.dev/group: "Miscellaneous"
        gethomepage.dev/icon: "n8n.png"
