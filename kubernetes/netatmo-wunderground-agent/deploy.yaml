---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: netatmo-wunderground-agent
  annotations:
    reloader.stakater.com/auto: 'true'

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: netatmo-wunderground-agent
      app.kubernetes.io/instance: netatmo-wunderground-agent
  template:
    metadata:
      name: netatmo-wunderground-agent
      labels:
        app.kubernetes.io/name: netatmo-wunderground-agent
        app.kubernetes.io/instance: netatmo-wunderground-agent
    spec:
      containers:
      - name: netatmo-wunderground-agent
        image: brbeaird/netatmo-wunderground-agent:latest@sha256:9762b8722cb99722fa7f0669d389b4298f8b8599c8f06d745683ae1d89f319fe
        env:
        - name: netatmo_tokenFileDirectory
          value: /data
        envFrom:
        - secretRef:
            name: netatmo-wunderground-agent
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: netatmo-wunderground-agent-data
