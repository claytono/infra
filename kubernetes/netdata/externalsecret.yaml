---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: netdata-streaming

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  data:
  - secretKey: NETDATA_STREAM_API_KEY
    remoteRef:
      key: netdata-streaming
      property: api-key
  target:
    name: netdata-streaming
