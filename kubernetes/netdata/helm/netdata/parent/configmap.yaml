---
# Source: netdata/templates/parent/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: netdata-conf-parent
  namespace: netdata
  labels:
    app: netdata
    chart: netdata-3.7.158
    release: netdata
    heritage: Helm
data:
    
  go.d: |
        default_run: false
        modules:
          prometheus: true
  go.d-prometheus: |
        jobs:
          - name: proxmox-cluster
            url: http://prometheus-pve-exporter.o11y.svc:9221/pve?target=p1.oneill.net&cluster=1&node=0
          - name: proxmox-p1
            url: http://prometheus-pve-exporter.o11y.svc:9221/pve?target=p1.oneill.net&cluster=0&node=1
          - name: proxmox-p2
            url: http://prometheus-pve-exporter.o11y.svc:9221/pve?target=p2.oneill.net&cluster=0&node=1
          - name: proxmox-p3
            url: http://prometheus-pve-exporter.o11y.svc:9221/pve?target=p3.oneill.net&cluster=0&node=1
          - name: proxmox-p4
            url: http://prometheus-pve-exporter.o11y.svc:9221/pve?target=p4.oneill.net&cluster=0&node=1
  health: |
        SEND_EMAIL="NO"
        SEND_SLACK="YES"
        SLACK_WEBHOOK_URL=""
        DEFAULT_RECIPIENT_SLACK=""
  netdata: |
        [global]
          hostname = netdata-parent
        [db]
          mode = dbengine
      
        [plugins]
          cgroups = no
          tc = no
          enable running new plugins = no
          check for new plugins every = 72000
          python.d = no
          charts.d = no
          go.d = no
          node.d = no
          apps = no
          proc = no
          idlejitter = no
          diskspace = no
  stream: |
        [11111111-2222-3333-4444-555555555555]
          enabled = yes
          history = 3600
          default memory mode = dbengine
          health enabled by default = auto
          allow from = *
