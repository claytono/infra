---
apiVersion: v1
kind: Service

metadata:
  name: iperf-server

spec:
  selector:
    app: iperf-server
  ports:
  - protocol: TCP
    port: 5201
    targetPort: 5201

---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: iperf-server

spec:
  replicas: 1
  selector:
    matchLabels:
      app: iperf-server
  template:
    metadata:
      labels:
        app: iperf-server
    spec:
      # Pin to specific destination node
      # Uncomment and set the hostname:
      # nodeSelector:
      #   kubernetes.io/hostname: k4

      # Allow scheduling on control plane nodes (k1)
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

      containers:
      - name: iperf-server
        image: alpine:3.23@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62
        command: [/bin/sh, -c]
        args:
        - |
          apk add --no-cache bash iperf3
          /scripts/run-iperf-server.sh
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        ports:
        - containerPort: 5201
          protocol: TCP
        volumeMounts:
        - name: network-test
          mountPath: /scripts
        - name: results
          mountPath: /results

      volumes:
      - name: network-test
        configMap:
          name: network-test
          defaultMode: 0755
      - name: results
        persistentVolumeClaim:
          claimName: network-storage-benchmark-results
