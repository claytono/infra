---
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: frank
  namespace: openclaw
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - openclaw.k.oneill.net
    secretName: openclaw-tls
  rules:
  - host: openclaw.k.oneill.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frank
            port:
              number: 18789
