---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openclaw

components:
- ../components/authentik

resources:
- namespace.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- ingress-ui.yaml
- externalsecret.yaml
- pvc.yaml

configMapGenerator:
- name: openclaw-config
  files:
  - openclaw.json

generatorOptions:
  disableNameSuffixHash: true

commonAnnotations:
  argoManaged: 'true'

labels:

- pairs:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/instance: openclaw
  includeSelectors: true
