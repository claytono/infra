---
apiVersion: v1
kind: ConfigMap

metadata:
  name: paperless-rclone-config

data:
  rclone.conf: |-
    [gdrive]
    type = drive
    client_id = ${RCLONE_GDRIVE_CLIENT_ID}
    client_secret = ${RCLONE_GDRIVE_CLIENT_SECRET}
    token = ${RCLONE_GDRIVE_TOKEN}
    root_folder_id = ${RCLONE_GDRIVE_FOLDER_ID}
