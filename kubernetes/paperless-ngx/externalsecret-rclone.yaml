---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: paperless-rclone

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: production
  target:
    name: paperless-rclone
    creationPolicy: Owner
  data:
  - secretKey: RCLONE_GDRIVE_CLIENT_ID
    remoteRef:
      key: paperless-rclone
      property: client_id
  - secretKey: RCLONE_GDRIVE_CLIENT_SECRET
    remoteRef:
      key: paperless-rclone
      property: client_secret
  - secretKey: RCLONE_GDRIVE_TOKEN
    remoteRef:
      key: paperless-rclone
      property: token
  - secretKey: RCLONE_GDRIVE_FOLDER_ID
    remoteRef:
      key: paperless-rclone
      property: folder_id
