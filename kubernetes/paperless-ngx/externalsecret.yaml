---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: paperless-secrets

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: production
  target:
    name: paperless-secrets
    creationPolicy: Owner
  data:
  - secretKey: PAPERLESS_SECRET_KEY
    remoteRef:
      key: paperless-ngx
      property: secret_key

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: paperless-valkey

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: production
  target:
    name: paperless-valkey
    creationPolicy: Owner
  data:
  - secretKey: valkey-password
    remoteRef:
      key: paperless-ngx
      property: valkey_password

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: paperless-valkey-config

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: production
  target:
    name: paperless-valkey-config
    creationPolicy: Owner
    template:
      data:
        auth.conf: requirepass {{ .valkey_password }}
  data:
  - secretKey: valkey_password
    remoteRef:
      key: paperless-ngx
      property: valkey_password

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: paperless-redis-url

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: production
  target:
    name: paperless-redis-url
    creationPolicy: Owner
    template:
      data:
        REDIS_URL: redis://:{{ .valkey_password }}@paperless-valkey:6379
  data:
  - secretKey: valkey_password
    remoteRef:
      key: paperless-ngx
      property: valkey_password
