---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: paperless-gotenberg
  labels:
    app.kubernetes.io/name: gotenberg
    app.kubernetes.io/instance: paperless-gotenberg

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gotenberg
      app.kubernetes.io/instance: paperless-gotenberg
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gotenberg
        app.kubernetes.io/instance: paperless-gotenberg
    spec:
      containers:
      - name: gotenberg
        image: gotenberg/gotenberg:8.25.1
        command:
        - gotenberg
        - --chromium-disable-javascript=true
        - --chromium-allow-list=file:///tmp/.*
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 1Gi

---
apiVersion: v1
kind: Service

metadata:
  name: paperless-gotenberg
  labels:
    app.kubernetes.io/name: gotenberg
    app.kubernetes.io/instance: paperless-gotenberg

spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: gotenberg
    app.kubernetes.io/instance: paperless-gotenberg
