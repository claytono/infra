apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paperless-ngx
  labels:
    app.kubernetes.io/instance: paperless-ngx
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/version: 2.14.7
  annotations:
    ak-oidc-callback: /accounts/oidc/authentik/login/callback/
    ak-type: oidc
    cert-manager.io/cluster-issuer: letsencrypt
    gethomepage.dev/description: Document Management
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Productivity
    gethomepage.dev/icon: paperless-ngx.png
    gethomepage.dev/name: Paperless-ngx
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "paperless.k.oneill.net"
      secretName: "paperless-tls"
  rules:
    - host: "paperless.k.oneill.net"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: paperless-ngx
                port:
                  number: 8000
