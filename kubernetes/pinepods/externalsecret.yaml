---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: pinepods-oidc
  namespace: pinepods

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: production
  target:
    name: pinepods-oidc
  data:
  - secretKey: OIDC_CLIENT_ID
    remoteRef:
      key: pinepods-oidc
      property: client-id
  - secretKey: OIDC_CLIENT_SECRET
    remoteRef:
      key: pinepods-oidc
      property: client-secret
