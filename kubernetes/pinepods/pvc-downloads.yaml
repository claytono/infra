---
apiVersion: v1
kind: PersistentVolume

metadata:
  name: pinepods-downloads-pv

spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 500Gi
  nfs:
    path: /volume2/shared/audio/pinepods
    server: fs2.oneill.net

---
apiVersion: v1
kind: PersistentVolumeClaim

metadata:
  name: pinepods-downloads
  namespace: pinepods

spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: ''
  volumeName: pinepods-downloads-pv
