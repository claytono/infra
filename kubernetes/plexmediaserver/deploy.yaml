---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: plexmediaserver
  annotations:
    reloader.stakater.com/auto: 'true'
    goldilocks.fairwinds.com/vpa-update-mode: Initial
    goldilocks.fairwinds.com/vpa-resource-policy: '{"containerPolicies":[{"containerName":"*","controlledValues":"RequestsOnly"}]}'

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: plexmediaserver
      app.kubernetes.io/instance: plexmediaserver
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plexmediaserver
        app.kubernetes.io/instance: plexmediaserver
    spec:
      hostNetwork: true
      containers:
      - name: plexmediaserver
        image: plexinc/pms-docker
        imagePullPolicy: Always
        securityContext:
          privileged: true
        livenessProbe:
          exec:
            command: [dd, if=/dev/zero, of=/config/health-check, bs=1M, count=1]
          periodSeconds: 120
          timeoutSeconds: 15
        ports:
          # See
          # https://support.plex.tv/hc/en-us/articles/201543147-What-network-ports-do-I-need-to-allow-through-my-firewall
          # for port details
        - containerPort: 32400
        - containerPort: 1900
          protocol: UDP
        - containerPort: 32410
          protocol: UDP
        - containerPort: 32412
          protocol: UDP
        - containerPort: 32413
          protocol: UDP
        - containerPort: 32414
          protocol: UDP
        env:
        - name: HOSTNAME
          value: kube-pms
        - name: TZ
          value: EST5EDT
        - name: PLEX_CLAIM
          valueFrom:
            secretKeyRef:
              name: plexmediaserver
              key: PLEX_CLAIM
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /transcode
          name: transcode
        - mountPath: /data
          name: video
        resources:
          requests:
            memory: 8192Mi
            cpu: 2000m
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: plexmediaserver-config
      - name: transcode
        persistentVolumeClaim:
          claimName: plexmediaserver-transcode
      - nfs:
          server: fs2.oneill.net
          path: /volume2/shared/video
        name: video
