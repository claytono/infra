---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: plexmediaserver
  annotations:
    reloader.stakater.com/auto: 'true'
    goldilocks.fairwinds.com/vpa-update-mode: Initial
    goldilocks.fairwinds.com/vpa-resource-policy: '{"containerPolicies":[{"containerName":"*","controlledValues":"RequestsOnly"}]}'

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: plexmediaserver
      app.kubernetes.io/instance: plexmediaserver
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plexmediaserver
        app.kubernetes.io/instance: plexmediaserver
    spec:
      hostNetwork: true
      runtimeClassName: nvidia
      priorityClassName: gpu-priority
      containers:
      - name: plexmediaserver
        image: lscr.io/linuxserver/plex@sha256:1720efa8e919a724ff3003cce7c1c0ae91a54e097ca3c8f6713a780c6fd73432
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command: [dd, if=/dev/zero, of=/config/health-check, bs=1M, count=1]
          periodSeconds: 120
          timeoutSeconds: 15
        ports:
          # See
          # https://support.plex.tv/hc/en-us/articles/201543147-What-network-ports-do-I-need-to-allow-through-my-firewall
          # for port details
        - containerPort: 32400
        - containerPort: 1900
          protocol: UDP
        - containerPort: 32410
          protocol: UDP
        - containerPort: 32412
          protocol: UDP
        - containerPort: 32413
          protocol: UDP
        - containerPort: 32414
          protocol: UDP
        env:
        - name: PUID
          value: '1001'
        - name: PGID
          value: '1001'
        - name: VERSION
          value: docker
        - name: NVIDIA_VISIBLE_DEVICES
          value: all
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: compute,video,utility
        - name: HOSTNAME
          value: kube-pms
        - name: TZ
          value: EST5EDT
        - name: PLEX_CLAIM
          valueFrom:
            secretKeyRef:
              name: plexmediaserver
              key: PLEX_CLAIM
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /transcode
          name: transcode
        - mountPath: /data
          name: video
        resources:
          requests:
            memory: 8192Mi
            cpu: 2000m
          limits:
            nvidia.com/gpu: 1
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: plexmediaserver-config
      - name: transcode
        emptyDir:
          sizeLimit: 50Gi
      - nfs:
          server: fs2.oneill.net
          path: /volume2/shared/video
        name: video
