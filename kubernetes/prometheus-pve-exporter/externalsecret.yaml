---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: exporter

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  data:
  - secretKey: PVE_TOKEN_VALUE
    remoteRef:
      key: prometheus-pve-exporter
      property: credential
  target:
    name: prometheus-pve-exporter
