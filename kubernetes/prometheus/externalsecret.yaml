---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: prometheus

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      key: prometheus
  data:
  - secretKey: karakeep-prometheus-token
    remoteRef:
      key: karakeep
      property: prometheus_auth_token
