---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

components:
- ../components/authentik

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- ingress.yaml
- pvc.yaml
- rbac.yaml
- service.yaml
- externalsecret.yaml

images:
- name: prom/prometheus
  newTag: v3.8.0@sha256:d936808bdea528155c0154a922cd42fd75716b8bb7ba302641350f9f3eaeba09

labels:

- pairs:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: prometheus
  includeSelectors: true

configMapGenerator:
- name: prometheus
  files:
  - config/prometheus.yml
  - config/rules.yml
