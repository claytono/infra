---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

components:
- ../components/authentik

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- ingress.yaml
- pvc.yaml
- rbac.yaml
- service.yaml
- externalsecret.yaml

images:
- name: prom/prometheus
  newTag: v3.6.0@sha256:76947e7ef22f8a698fc638f706685909be425dbe09bd7a2cd7aca849f79b5f64

labels:

- pairs:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: prometheus
  includeSelectors: true

configMapGenerator:
- name: prometheus
  files:
  - config/prometheus.yml
  - config/rules.yml
