---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

components:
- ../components/authentik

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- ingress.yaml
- pvc.yaml
- rbac.yaml
- service.yaml
- externalsecret.yaml

images:
- name: prom/prometheus
  newTag: v3.7.3@sha256:49214755b6153f90a597adcbff0252cc61069f8ab69ce8411285cd4a560e8038

labels:

- pairs:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: prometheus
  includeSelectors: true

configMapGenerator:
- name: prometheus
  files:
  - config/prometheus.yml
  - config/rules.yml
