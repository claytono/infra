---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

commonAnnotations:
  argoManaged: 'true'

resources:
- helm/templates/clusterrole.yaml
- helm/templates/clusterrolebinding.yaml
- helm/templates/daemonset.yaml
- helm/templates/serviceaccount.yaml

labels:

- pairs:
    app: promtail

secretGenerator:
- name: promtail
  files:
  - promtail.yaml=helm/promtail.dist.yaml
  type: Opaque
