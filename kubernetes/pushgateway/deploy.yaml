---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: pushgateway

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pushgateway
      app.kubernetes.io/instance: pushgateway
  template:
    metadata:
      name: pushgateway
      labels:
        app.kubernetes.io/name: pushgateway
        app.kubernetes.io/instance: pushgateway
    spec:
      containers:
      - name: pushgateway
        image: prom/pushgateway@sha256:c835998819105d84d484918908df132807c78c05f3e0e649df0c0479c6780d98
        ports:
        - name: web
          containerPort: 9091
