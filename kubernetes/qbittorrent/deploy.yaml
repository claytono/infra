---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
  annotations:
    goldilocks.fairwinds.com/vpa-resource-policy: '{"containerPolicies":[{"containerName":"*","controlledValues":"RequestsOnly","maxAllowed":{"memory":"2Gi"}}]}'

spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
      - name: qbittorrent
        image: ghcr.io/linuxserver/qbittorrent:5.1.4@sha256:f430d70c70d1547fded30fbc3181c4750cef354212a5138ab754eba9ba8bd9e1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 51414
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /downloads
          name: downloads
        - name: cross-seed-data
          mountPath: /cross-seeds
        env:
        - name: PUID
          value: '10001'
        - name: PGID
          value: '10001'
        - name: TZ
          value: America/New_York
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: qbittorrent-config
      - nfs:
          server: fs2.oneill.net
          path: /volume2/shared/downloads
        name: downloads
      - name: cross-seed-data
        persistentVolumeClaim:
          claimName: cross-seed-data
