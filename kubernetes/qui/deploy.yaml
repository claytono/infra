---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: qui
  annotations:
    reloader.stakater.com/auto: 'true'

spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: qui
      app.kubernetes.io/name: qui
      app.kubernetes.io/instance: qui
  template:
    metadata:
      labels:
        app: qui
        app.kubernetes.io/name: qui
        app.kubernetes.io/instance: qui
    spec:
      containers:
      - name: qui
        image: ghcr.io/autobrr/qui
        ports:
        - containerPort: 7476
        envFrom:
        - secretRef:
            name: qui-oidc
        env:
        - name: TZ
          value: America/New_York
        - name: QUI__OIDC_ENABLED
          value: 'true'
        - name: QUI__OIDC_DISABLE_BUILT_IN_LOGIN
          value: 'true'
        - name: QUI__OIDC_ISSUER
          value: https://auth.k.oneill.net/application/o/qui/
        - name: QUI__OIDC_REDIRECT_URL
          value: https://qui.k.oneill.net/api/auth/oidc/callback
        volumeMounts:
        - mountPath: /config
          name: config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: qui-config
