---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: qui-oidc

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  data:
  - secretKey: QUI__OIDC_CLIENT_ID
    remoteRef:
      key: qui-oidc
      property: client-id
  - secretKey: QUI__OIDC_CLIENT_SECRET
    remoteRef:
      key: qui-oidc
      property: client-secret
  target:
    name: qui-oidc
