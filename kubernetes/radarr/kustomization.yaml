---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

commonAnnotations:
  argoManaged: 'true'

resources:
- deployment.yaml
- service.yaml
- ingress.yaml

images:
- name: linuxserver/radarr
  newTag: 5.9.1

labels:

- pairs:
    app.kubernetes.io/name: radarr
    app.kubernetes.io/instance: radarr
  includeSelectors: true
