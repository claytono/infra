---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: restic

commonAnnotations:
  argoManaged: 'true'

resources:
- namespace.yaml
- externalsecret.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- tailscale-ingress.yaml

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: restic-rest-server
    app.kubernetes.io/instance: restic-rest-server
