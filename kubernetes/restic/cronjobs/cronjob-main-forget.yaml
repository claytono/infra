---
apiVersion: batch/v1
kind: CronJob

metadata:
  name: resticprofile-main-forget

spec:
  schedule: "55 13 * * 1"
  timeZone: America/New_York
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            resticprofile: main-forget
          annotations:
            prometheus.io/scrape: 'true'
            prometheus.io/path: /metrics
            prometheus.io/port: '5573'
        spec:
          hostname: rp-kube
          restartPolicy: OnFailure
          initContainers:
          - name: generate-uuid
            image: alpine
            command: [sh, -c, "apk add --no-cache util-linux && uuidgen >/tmp/uuid"]
            volumeMounts:
            - mountPath: /tmp
              name: scratch
          containers:
          - name: resticprofile
            command:
            - resticprofile
            - -c
            - /resticprofile-config/profiles.yaml
            - -n
            - main
            - --lock-wait
            - 6h
            - forget
            image: creativeprojects/resticprofile
            imagePullPolicy: IfNotPresent
            envFrom:
            - secretRef:
                name: resticprofile
            env:
            - name: RESTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resticprofile
                  key: RESTIC_PASSWORD
            volumeMounts:
            - mountPath: /resticprofile-config
              name: resticprofile-config
            - mountPath: /tmp
              name: scratch
            - mountPath: /cache
              name: cache
            - mountPath: /source/backups/restic/repos
              name: backups
          volumes:
          - name: resticprofile-config
            configMap:
              name: resticprofile-config
          - name: scratch
            emptyDir: {}
          - name: cache
            persistentVolumeClaim:
              claimName: resticprofile-cache
          - nfs:
              server: fs2.oneill.net
              path: /volume2/backups/restic/repos
            name: backups