---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- cronjob-copy-main.yaml
- cronjob-b2.yaml
- cronjob-b2-forget.yaml
- pvc.yaml
- externalsecret.yaml

commonAnnotations:
  argoManaged: 'true'

configMapGenerator:

- files:
  - profiles.yaml
  name: resticprofile-config
  options:
    disableNameSuffixHash: true

- files:
  - rclone.conf
  name: rclone-config
  options:
    disableNameSuffixHash: true

images:
- name: alpine
  newTag: 3.22@sha256:4bcff63911fcb4448bd4fdacec207030997caf25e9bea4045fa6c8c44de311d1
- name: creativeprojects/resticprofile
  newTag: 0.31.0@sha256:bd5f51a2563e890e59d8b202e5580845c74f93d10aae44b5807d129f2038f76c

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: resticprofile
    app.kubernetes.io/instance: resticprofile
