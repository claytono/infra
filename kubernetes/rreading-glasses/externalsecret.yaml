---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: rreading-glasses-secrets

spec:
  refreshInterval: 1h

  secretStoreRef:
    name: production
    kind: ClusterSecretStore

  target:
    name: rreading-glasses-secrets
    creationPolicy: Owner
    template:
      data:
        HARDCOVER_AUTH: Bearer {{ .token }}

  data:
  - secretKey: token
    remoteRef:
      key: calibre-web-automated
      property: hardcover-api-token
