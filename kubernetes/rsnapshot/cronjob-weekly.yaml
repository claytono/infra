---
apiVersion: batch/v1
kind: CronJob

metadata:
  name: rsnapshot-weekly

spec:
  schedule: "0 3 * * 0"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: rsnapshot
            image: alpine:3.23@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
            command:
            - /bin/sh
            - -c
            - |
              apk add --no-cache rsnapshot openssh-client rsync curl
              mkdir -p /backups/rsnapshot/.ssh
              if rsnapshot -c /etc/rsnapshot.conf weekly; then
                curl -fsS -m 10 --retry 5 -o /dev/null "https://hc.k.oneill.net/ping/${HEALTHCHECK_PING_KEY}/rsnapshot-weekly"
              else
                curl -fsS -m 10 --retry 5 -o /dev/null "https://hc.k.oneill.net/ping/${HEALTHCHECK_PING_KEY}/rsnapshot-weekly/fail"
                exit 1
              fi
            env:
            - name: HEALTHCHECK_PING_KEY
              valueFrom:
                secretKeyRef:
                  name: rsnapshot-healthcheck
                  key: HEALTHCHECK_PING_KEY
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: false
            volumeMounts:
            - name: rsnapshot-config
              mountPath: /etc/rsnapshot.conf
              subPath: rsnapshot.conf
              readOnly: true
            - name: ssh-key
              mountPath: /root/.ssh
              readOnly: true
            - name: ssh-config
              mountPath: /etc/ssh/ssh_config
              subPath: ssh-config
              readOnly: true
            - name: backups
              mountPath: /backups/rsnapshot
          volumes:
          - name: rsnapshot-config
            configMap:
              name: rsnapshot-config
          - name: ssh-key
            secret:
              secretName: rsnapshot-ssh-key
              items:
              - key: id_ed25519
                path: id_ed25519
                mode: 0600
          - name: ssh-config
            configMap:
              name: rsnapshot-config
          - name: backups
            nfs:
              server: fs2.oneill.net
              path: /volume2/backups/rsnapshot
          restartPolicy: OnFailure
