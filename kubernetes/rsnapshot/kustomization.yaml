---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rsnapshot

resources:
- namespace.yaml
- externalsecret.yaml
- cronjob-daily.yaml
- cronjob-weekly.yaml
- cronjob-monthly.yaml

commonAnnotations:
  argoManaged: 'true'

labels:
- pairs:
    app.kubernetes.io/name: rsnapshot
    app.kubernetes.io/instance: rsnapshot
  includeSelectors: true

configMapGenerator:
- name: rsnapshot-config
  files:
  - rsnapshot.conf
  - ssh-config
  options:
    disableNameSuffixHash: true
