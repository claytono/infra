config_version	1.2
snapshot_root	/backups/rsnapshot
no_create_root	1
cmd_cp	/bin/cp
cmd_rm	/bin/rm
cmd_rsync	/usr/bin/rsync
cmd_ssh	/usr/bin/ssh
cmd_du	/usr/bin/du
interval	daily	7
interval	weekly	4
interval	monthly	18
link_dest	1
verbose	2
loglevel	3
lockfile	/tmp/rsnapshot.pid
backup	root@udmp.oneill.net:/data/unifi/data/backup/	udmp/
