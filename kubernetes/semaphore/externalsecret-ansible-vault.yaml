---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ansible-vault-password
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: production

  target:
    name: ansible-vault-password
    creationPolicy: Owner

  data:
    - secretKey: ansible-vault-password
      remoteRef:
        key: ansible-vault-password
        property: password
