---
# External secret for ARA API password for Semaphore
# Syncs password from 1Password to Semaphore namespace
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: ara-basic-auth-password

spec:
  refreshInterval: 1h
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: ara-basic-auth-password
  data:
  - secretKey: password
    remoteRef:
      key: ara-api-basic-auth
      property: password
