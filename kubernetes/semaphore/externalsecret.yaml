---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: semaphore-admin
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: production

  target:
    name: semaphore-admin
    creationPolicy: Owner
    template:
      data:
        username: "admin"
        fullname: "Admin"
        email: "clayton@oneill.net"
        password: "{{ .password }}"

  data:
    - secretKey: password
      remoteRef:
        key: semaphore
        property: password
