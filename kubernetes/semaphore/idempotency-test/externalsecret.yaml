---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: idempotency-test

spec:
  refreshInterval: 24h
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: idempotency-test
    creationPolicy: Owner
  data:
  - secretKey: SEMAPHORE_API_TOKEN
    remoteRef:
      key: semaphore-api-token
      property: password
  - secretKey: ARA_API_USERNAME
    remoteRef:
      key: ara-api-basic-auth
      property: username
  - secretKey: ARA_API_PASSWORD
    remoteRef:
      key: ara-api-basic-auth
      property: password
  - secretKey: HEALTHCHECK_PING_KEY
    remoteRef:
      key: healthchecks
      property: PING_KEY
