---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

namePrefix: smokeping-

commonAnnotations:
  argoManaged: 'true'

resources:
- deploy.yaml
- service.yaml

configMapGenerator:
- name: config
  files:
  - config.yaml

labels:

- pairs:
    app.kubernetes.io/name: smokeping-prober
    app.kubernetes.io/instance: smokeping-prober
