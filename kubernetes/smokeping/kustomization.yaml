---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- service.yaml
- pvc.yaml
- ingress.yaml

commonAnnotations:
  argoManaged: 'true'

images:
- name: dvorak/docker-smokeping
  newTag: latest

labels:

- pairs:
    app.kubernetes.io/name: smokeping
    app.kubernetes.io/instance: smokeping
  includeSelectors: true
