kind: Kustomization

namespace: default

resources:
- deploy.yaml
- service.yaml
- pvc.yaml
- ingress.yaml

commonAnnotations:
  argoManaged: 'true'

labels:

- pairs:
    app.kubernetes.io/name: smokeping
    app.kubernetes.io/instance: smokeping
  includeSelectors: true
