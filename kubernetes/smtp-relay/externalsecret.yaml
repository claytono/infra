---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: smtp-relay

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: smtp-relay
  data:
  - secretKey: RELAYHOST_PASSWORD
    remoteRef:
      key: smtp-relay
      property: gmail-app-password
  - secretKey: SMTPD_SASL_USERS
    remoteRef:
      key: smtp-relay
      property: sasl-users
