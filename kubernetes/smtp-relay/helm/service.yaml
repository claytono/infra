---
# Source: mail/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: "smtp"
  labels:
    app.kubernetes.io/name: mail
    app.kubernetes.io/instance: smtp
    app.kubernetes.io/version: "5.1.0"
    app.kubernetes.io/managed-by: Helm
    type: standard
  annotations:
    external-dns.alpha.kubernetes.io/hostname: smtp.k.oneill.net
    metallb.io/allow-shared-ip: plexmediaserver
spec:
  type: LoadBalancer
  loadBalancerIP: 172.19.74.21
  ports:
    - port: 587
      targetPort: smtp
      protocol: TCP
      name: smtp
      
      
  selector:
    app.kubernetes.io/name: mail
    app.kubernetes.io/instance: smtp
