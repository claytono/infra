apiVersion: v1
kind: Service
metadata:
  name: "smtp-headless"
  namespace: "smtp-relay"
  labels:
    app.kubernetes.io/name: mail
    app.kubernetes.io/instance: smtp
    app.kubernetes.io/version: "5.1.0"
    app.kubernetes.io/managed-by: Helm
    type: headless
  annotations:
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 587
      targetPort: smtp
      protocol: TCP
      name: smtp
      
  selector:
    app.kubernetes.io/name: mail
    app.kubernetes.io/instance: smtp
