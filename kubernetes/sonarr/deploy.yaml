---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: sonarr
  annotations:
    reloader.stakater.com/auto: 'true'

spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: linuxserver/sonarr
        ports:
        - containerPort: 8989
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /tv
          name: tv
        - mountPath: /downloads
          name: downloads
        - mountPath: /shared
          name: shared
        env:
        - name: PUID
          value: '10001'
        - name: PGID
          value: '10001'
        - name: TZ
          value: EST5EDT
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - apk add ffmpeg
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sonarr-config
      - nfs:
          server: fs2.oneill.net
          path: /volume2/shared/video/tv
        name: tv
      - nfs:
          server: fs2.oneill.net
          path: /volume2/shared/downloads
        name: downloads
      - nfs:
          server: fs2.oneill.net
          path: /volume2/shared
        name: shared
