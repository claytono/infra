---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

commonAnnotations:
  argoManaged: 'true'

resources:
- deployment.yaml
- service.yaml
- ingress.yaml

images:
- name: linuxserver/sonarr
  newTag: 4.0.9

labels:

- pairs:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/instance: sonarr
  includeSelectors: true
