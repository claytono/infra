---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: speakr-oidc
  namespace: speakr

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  data:
  - secretKey: SSO_CLIENT_ID
    remoteRef:
      key: speakr-oidc
      property: client-id
  - secretKey: SSO_CLIENT_SECRET
    remoteRef:
      key: speakr-oidc
      property: client-secret
  target:
    name: speakr-oidc
