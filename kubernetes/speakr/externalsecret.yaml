---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: speakr-secrets
  namespace: speakr

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: speakr-secrets
    creationPolicy: Owner
  data:
  # HuggingFace token for pyannote diarization models
  - secretKey: HF_TOKEN
    remoteRef:
      key: hugging-face-readonly
      property: credential
  # OpenAI API key for text generation/summarization
  - secretKey: TEXT_MODEL_API_KEY
    remoteRef:
      key: speakr-openai-api-key
