kind: StatefulSet
apiVersion: apps/v1
metadata:
  labels:
    app: controller
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: "v1.2.0"
    app.kubernetes.io/instance: synology-csi
    app.kubernetes.io/name: synology-csi
