---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

commonAnnotations:
  argoManaged: 'true'

resources:
- deployment.yaml
- pvc.yaml
- service.yaml
- ingress.yaml
- externalsecret.yaml

images:
- name: linuxserver/transmission
  newTag: 4.0.6

labels:

- pairs:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/instance: transmission
  includeSelectors: true
