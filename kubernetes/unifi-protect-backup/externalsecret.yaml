---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: unifi-protect-backup

spec:
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: unifi-protect-backup
    creationPolicy: Owner
  data:
  - secretKey: UFP_USERNAME
    remoteRef:
      key: unifi-protect-backup
      property: username
  - secretKey: UFP_PASSWORD
    remoteRef:
      key: unifi-protect-backup
      property: password
