---
apiVersion: batch/v1
kind: CronJob

metadata:
  name: velero-healthcheck
  namespace: velero

spec:
  # Run daily at 8:00 AM UTC (2 hours after backup at 6:00 AM)
  schedule: 0 8 * * *
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: velero-server
          restartPolicy: OnFailure
          containers:
          - name: healthcheck
            image: alpine:3.23@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
            env:
            - name: HEALTHCHECK_PING_KEY
              valueFrom:
                secretKeyRef:
                  name: velero-healthcheck
                  key: HEALTHCHECK_PING_KEY
            command:
            - /bin/sh
            - /scripts/healthcheck.sh
            volumeMounts:
            - name: healthcheck-script
              mountPath: /scripts
          volumes:
          - name: healthcheck-script
            configMap:
              name: velero-healthcheck-script
              defaultMode: 0755
