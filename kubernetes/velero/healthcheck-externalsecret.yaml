---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: velero-healthcheck
  namespace: velero

spec:
  refreshInterval: 24h
  secretStoreRef:
    name: production
    kind: ClusterSecretStore
  target:
    name: velero-healthcheck
    creationPolicy: Owner
  data:
  - secretKey: HEALTHCHECK_PING_KEY
    remoteRef:
      key: healthchecks-io
      property: PING_KEY
