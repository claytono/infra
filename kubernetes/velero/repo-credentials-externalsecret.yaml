---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: velero-repo-credentials

spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: production
  target:
    name: velero-repo-credentials
    creationPolicy: Owner
  data:
  - secretKey: repository-password
    remoteRef:
      key: velero-b2-credentials
      property: KOPIA_PASSWORD
