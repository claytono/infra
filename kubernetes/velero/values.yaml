---
configuration:
  backupStorageLocation:
  - name: default
    provider: aws
    bucket: data
    prefix: velero
    config:
      region: rclone
      s3Url: https://rclone-s3-velero.k.oneill.net
      s3ForcePathStyle: 'true'
      checksumAlgorithm: ''

  volumeSnapshotLocation:
  - name: default
    provider: aws
    config:
      region: us-west-000

  features: EnableCSI
  defaultVolumesToFsBackup: false
  defaultSnapshotMoveData: true

deployNodeAgent: true

nodeAgent:
  privileged: false

uploaderType: kopia

credentials:
  existingSecret: velero-b2-credentials

metrics:
  enabled: true
  service:
    annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '8085'

initContainers:
- name: velero-plugin-for-aws
  # renovate: datasource=docker depName=velero/velero-plugin-for-aws
  image: velero/velero-plugin-for-aws:v1.13.2@sha256:25c3a0a043fc396a0593a3da0aa16ed1f39df74883bda42c4588fc8877b72bde
  volumeMounts:
  - mountPath: /target
    name: plugins
