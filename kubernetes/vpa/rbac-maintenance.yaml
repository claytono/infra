---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vpa-maintenance
  namespace: vpa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vpa-maintenance
  namespace: vpa
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale"]
  verbs: ["get", "patch", "update"]
  resourceNames: ["vpa-updater"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vpa-maintenance
  namespace: vpa
subjects:
- kind: ServiceAccount
  name: vpa-maintenance
  namespace: vpa
roleRef:
  kind: Role
  name: vpa-maintenance
  apiGroup: rbac.authorization.k8s.io
