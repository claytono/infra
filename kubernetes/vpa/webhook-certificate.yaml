---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vpa-webhook-cert
  namespace: vpa
spec:
  secretName: vpa-webhook-tls
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days
  subject:
    organizations:
      - vpa
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    - vpa-webhook
    - vpa-webhook.vpa
    - vpa-webhook.vpa.svc
    - vpa-webhook.vpa.svc.cluster.local
  issuerRef:
    name: my-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
