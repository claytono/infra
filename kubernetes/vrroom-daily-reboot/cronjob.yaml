---
apiVersion: batch/v1
kind: CronJob

metadata:
  name: vrroom-daily-reboot

spec:
  schedule: 0 5 * * *  # 5:00 AM daily in local time
  timeZone: America/New_York
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: vrroom-daily-reboot
            image: alpine:3.23@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
            command: [/bin/sh, -c, echo "set reboot" | nc vrroom-37.oneill.net 2222]
          restartPolicy: Never
